<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب العمر وبيانات الرقم القومي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            direction: rtl;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: black;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تحليل الرقم القومي</h2>
        <input type="text" id="national-id" placeholder="أدخل الرقم القومي (14 رقم)" maxlength="14">
        <button onclick="interpretNationalID()">تحليل</button>
        <div class="result" id="national-id-result"></div>
    </div>
    <div class="container">
        <h2>حساب العمر</h2>
        <input type="text" id="birth-date" placeholder="أدخل تاريخ الميلاد (dd-mm-yyyy)">
        <button onclick="calculateAge()">حساب العمر</button>
        <div class="result" id="age-result"></div>
    </div>
    <div class="container">
        <h2>الفرق بين تاريخين</h2>
        <input type="text" id="date1" placeholder="أدخل التاريخ الأول (dd-mm-yyyy)">
        <input type="text" id="date2" placeholder="أدخل التاريخ الثاني (dd-mm-yyyy)">
        <button onclick="calculateDateDifference()">حساب الفرق</button>
        <div class="result" id="date-difference-result"></div>
    </div>
    <script>
        const governorates = {
            "01": "القاهرة",
            "02": "الإسكندرية",
            "03": "بورسعيد",
            "04": "السويس",
            "11": "دمياط",
            "12": "الدقهلية",
            "13": "الشرقية",
            "14": "القليوبية",
            "15": "كفر الشيخ",
            "16": "الغربية",
            "17": "المنوفية",
            "18": "البحيرة",
            "19": "الإسماعيلية",
            "21": "الجيزة",
            "22": "بني سويف",
            "23": "الفيوم",
            "24": "المنيا",
            "25": "أسيوط",
            "26": "سوهاج",
            "27": "قنا",
            "28": "أسوان",
            "29": "الأقصر"
        };
        
        function interpretNationalID() {
            const id = document.getElementById('national-id').value;
            const result = document.getElementById('national-id-result');
            if (id.length !== 14 || isNaN(id)) {
                result.innerText = 'رقم غير صالح';
                return;
            }
            const birthYear = (id[0] === '2' ? 1900 : 2000) + parseInt(id.substr(1, 2));
            const birthMonth = parseInt(id.substr(3, 2));
            const birthDay = parseInt(id.substr(5, 2));
            const governorateCode = id.substr(7, 2);
            const gender = parseInt(id[12]) % 2 === 0 ? 'أنثى' : 'ذكر';
            const governorate = governorates[governorateCode] || 'غير معروف';
            result.innerText = `تاريخ الميلاد: ${birthDay}-${birthMonth}-${birthYear}\nالجنس: ${gender}\nالمحافظة: ${governorate}`;
        }
        
        function parseDate(input) {
            const parts = input.split('-');
            return new Date(parts[2], parts[1] - 1, parts[0]);
        }
        
        function calculateAge() {
            const birthDate = parseDate(document.getElementById('birth-date').value);
            const today = new Date();
            if (!birthDate.getTime()) {
                document.getElementById('age-result').innerText = 'تاريخ غير صالح';
                return;
            }
            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();
            if (days < 0) {
                months--;
                days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }
            document.getElementById('age-result').innerText = `العمر: ${years} سنة، ${months} شهر، ${days} يوم`;
        }
        
        function calculateDateDifference() {
            const date1 = parseDate(document.getElementById('date1').value);
            const date2 = parseDate(document.getElementById('date2').value);
            if (!date1.getTime() || !date2.getTime()) {
                document.getElementById('date-difference-result').innerText = 'تواريخ غير صالحة';
                return;
            }
            let diff = Math.abs(date2 - date1);
            let years = Math.floor(diff / (365.25 * 24 * 60 * 60 * 1000));
            diff -= years * (365.25 * 24 * 60 * 60 * 1000);
            let months = Math.floor(diff / (30.44 * 24 * 60 * 60 * 1000));
            diff -= months * (30.44 * 24 * 60 * 60 * 1000);
            let days = Math.floor(diff / (24 * 60 * 60 * 1000));
            document.getElementById('date-difference-result').innerText = `الفرق: ${years} سنة، ${months} شهر، ${days} يوم`;
        }
    </script>
</body>
</html>

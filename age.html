<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(to top right, #1e3c72, #2a5298);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        nav {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav h1 {
            font-size: 20px;
            margin: 0;
            color: #333;
        }

        nav .options {
            display: flex;
            gap: 10px;
        }

        nav .options button {
            background: #007BFF;
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            padding: 5px 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        nav .options button:hover {
            background: #0056b3;
        }

        .language-toggle {
            cursor: pointer;
            font-size: 14px;
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 350px;
            margin-top: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .dropdown-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        select {
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 30%;
            text-align: center;
        }

        button {
            background: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <nav>
        <h1 id="header-title">Age Calculator Options</h1>
        <div class="options">
            <button onclick="showAgeCalculator()">Age Calculator</button>
            <button onclick="showDateDifferenceCalculator()">Date Difference</button>
        </div>
    </nav>

    <!-- Language Toggle -->
    <div class="language-toggle" onclick="toggleLanguage()">Switch to Arabic</div>

    <!-- Calculator Section -->
    <div class="card" id="calculator-container">
        <h2 id="title">Age Calculator</h2>
        <div class="dropdown-container" id="age-calculator">
            <select id="day">
                <option value="" disabled selected>Day</option>
                <script>
                    for (let i = 1; i <= 31; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
            <select id="month">
                <option value="" disabled selected>Month</option>
                <script>
                    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                    months.forEach((month, index) => {
                        document.write(`<option value="${index + 1}">${month}</option>`);
                    });
                </script>
            </select>
            <select id="year">
                <option value="" disabled selected>Year</option>
                <script>
                    const currentYear = new Date().getFullYear();
                    for (let i = currentYear; i >= 1900; i--) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <button onclick="calculateAge()">Calculate Age</button>
        <div class="result" id="result"></div>

        <!-- Date Difference Calculator Section -->
        <div class="dropdown-container" id="date-diff-calculator" style="display: none;">
            <select id="start-day">
                <option value="" disabled selected>Start Day</option>
                <script>
                    for (let i = 1; i <= 31; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
            <select id="start-month">
                <option value="" disabled selected>Start Month</option>
                <script>
                    months.forEach((month, index) => {
                        document.write(`<option value="${index + 1}">${month}</option>`);
                    });
                </script>
            </select>
            <select id="start-year">
                <option value="" disabled selected>Start Year</option>
                <script>
                    for (let i = currentYear; i >= 1900; i--) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>

        <div class="dropdown-container" id="date-diff-calculator-end" style="display: none;">
            <select id="end-day">
                <option value="" disabled selected>End Day</option>
                <script>
                    for (let i = 1; i <= 31; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
            <select id="end-month">
                <option value="" disabled selected>End Month</option>
                <script>
                    months.forEach((month, index) => {
                        document.write(`<option value="${index + 1}">${month}</option>`);
                    });
                </script>
            </select>
            <select id="end-year">
                <option value="" disabled selected>End Year</option>
                <script>
                    for (let i = currentYear; i >= 1900; i--) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <button onclick="calculateDateDifference()">Calculate Date Difference</button>
        <div class="result" id="date-diff-result"></div>
    </div>

    <script>
        let isArabic = false;

        function calculateAge() {
            const day = parseInt(document.getElementById('day').value);
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);
            
            if (!day || !month || !year) {
                document.getElementById('result').innerText = isArabic ? 'الرجاء اختيار تاريخ صحيح.' : 'Please select a valid date.';
                return;
            }

            const birthDate = new Date(year, month - 1, day);
            const today = new Date();

            const totalDays = Math.floor((today - birthDate) / (1000 * 60 * 60 * 24));
            const years = Math.floor(totalDays / 365.25);
            const remainingDays = totalDays % 365.25;
            const months = Math.floor(remainingDays / 30.44);
            const days = Math.round(remainingDays % 30.44);

            if (years < 0) {
                document.getElementById('result').innerText = isArabic ? 'تاريخ غير صحيح. حاول مرة أخرى.' : 'Invalid date. Please try again.';
            } else {
                document.getElementById('result').innerText = isArabic 
                    ? `عمرك هو ${years} سنة و ${months} شهر و ${days} يوم.` 
                    : `Your age is ${years} years, ${months} months, and ${days} days.`;
            }
        }

        function calculateDateDifference() {
            const startDay = parseInt(document.getElementById('start-day').value);
            const startMonth = parseInt(document.getElementById('start-month').value);
            const startYear = parseInt(document.getElementById('start-year').value);
            const endDay = parseInt(document.getElementById('end-day').value);
            const endMonth = parseInt(document.getElementById('end-month').value);
            const endYear = parseInt(document.getElementById('end-year').value);

            if (!startDay || !startMonth || !startYear || !endDay || !endMonth || !endYear) {
                document.getElementById('date-diff-result').innerText = isArabic ? 'الرجاء اختيار تاريخين صحيحين.' : 'Please select two valid dates.';
                return;
            }

            const startDate = new Date(startYear, startMonth - 1, startDay);
            const endDate = new Date(endYear, endMonth - 1, endDay);

            const totalDays = Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24));
            const years = Math.floor(totalDays / 365.25);
            const remainingDays = totalDays % 365.25;
            const months = Math.floor(remainingDays / 30.44);
            const days = Math.round(remainingDays % 30.44);

            if (years < 0) {
                document.getElementById('date-diff-result').innerText = isArabic ? 'تاريخ غير صحيح. حاول مرة أخرى.' : 'Invalid dates. Please try again.';
            } else {
                document.getElementById('date-diff-result').innerText = isArabic 
                    ? `الفرق بين التاريخين هو ${years} سنة و ${months} شهر و ${days} يوم.` 
                    : `The difference between the two dates is ${years} years, ${months} months, and ${days} days.`;
            }
        }

        function toggleLanguage() {
            const langToggle = document.querySelector('.language-toggle');
            const headerTitle = document.getElementById('header-title');
            const title = document.getElementById('title');
            const button = document.querySelector('button');
            const daySelect = document.getElementById('day');
            const monthSelect = document.getElementById('month');
            const yearSelect = document.getElementById('year');

            isArabic = !isArabic;

            if (isArabic) {
                langToggle.innerText = 'Switch to English';
                headerTitle.innerText = 'خيارات حاسبة العمر';
                title.innerText = 'حاسبة العمر';
                button.innerText = 'احسب العمر';
                daySelect.options[0].innerText = 'اليوم';
                monthSelect.options[0].innerText = 'الشهر';
                yearSelect.options[0].innerText = 'السنة';
            } else {
                langToggle.innerText = 'Switch to Arabic';
                headerTitle.innerText = 'Age Calculator Options';
                title.innerText = 'Age Calculator';
                button.innerText = 'Calculate Age';
                daySelect.options[0].innerText = 'Day';
                monthSelect.options[0].innerText = 'Month';
                yearSelect.options[0].innerText = 'Year';
            }

            document.getElementById('result').innerText = '';
        }

        function showAgeCalculator() {
            document.getElementById('title').innerText = isArabic ? 'حاسبة العمر' : 'Age Calculator';
            document.getElementById('age-calculator').style.display = 'flex';
            document.getElementById('date-diff-calculator').style.display = 'none';
            document.getElementById('date-diff-calculator-end').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('date-diff-result').style.display = 'none';
        }

        function showDateDifferenceCalculator() {
            document.getElementById('title').innerText = isArabic ? 'حساب الفرق بين تاريخين' : 'Date Difference Calculator';
            document.getElementById('age-calculator').style.display = 'none';
            document.getElementById('date-diff-calculator').style.display = 'flex';
            document.getElementById('date-diff-calculator-end').style.display = 'flex';
            document.getElementById('result').style.display = 'none';
            document.getElementById('date-diff-result').style.display = 'block';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background: linear-gradient(to top right, #1e3c72, #2a5298);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        nav {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav h1 {
            font-size: 20px;
            margin: 0;
            color: #333;
        }

        nav .options {
            display: flex;
            gap: 20px;
        }

        nav .options button {
            background: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        nav .options button:hover {
            background: #0056b3;
        }

        .language-toggle {
            cursor: pointer;
            font-size: 14px;
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .calculator-container {
            width: 60%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 50px;
            text-align: center;
        }

        .calculator-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .dropdown-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        select {
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 30%;
            text-align: center;
        }

        input {
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            background: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            white-space: pre-line;
        }

        .toggle-section {
            display: none;
        }

        .toggle-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <nav>
        <h1 id="header-title">Age Calculator Options</h1>
        <div class="options">
            <button onclick="showAgeCalculator()">Age Calculator</button>
            <button onclick="showDateDifferenceCalculator()">Date Difference</button>
            <button onclick="showNationalIDInterpreter()">National ID Interpreter</button>
        </div>
        <div class="language-toggle" onclick="toggleLanguage()">Switch to Arabic</div>
    </nav>

    <!-- Calculator Section -->
    <div class="calculator-container">
        <!-- Age Calculator Section -->
        <div id="age-calculator" class="toggle-section active">
            <h2 id="title">Age Calculator</h2>
            <div class="dropdown-container">
                <select id="day">
                    <option value="" disabled selected>Day</option>
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
                <select id="month">
                    <option value="" disabled selected>Month</option>
                    <script>
                        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                        months.forEach((month, index) => {
                            document.write(`<option value="${index + 1}">${month}</option>`);
                        });
                    </script>
                </select>
                <select id="year">
                    <option value="" disabled selected>Year</option>
                    <script>
                        const currentYear = new Date().getFullYear();
                        for (let i = currentYear; i >= 1900; i--) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>
            <button onclick="calculateAge()">Calculate Age</button>
            <div class="result" id="result"></div>
        </div>

        <!-- Date Difference Calculator Section -->
        <div id="date-diff-calculator" class="toggle-section">
            <h2 id="title-diff">Date Difference Calculator</h2>
            <div class="dropdown-container">
                <select id="start-day">
                    <option value="" disabled selected>Start Day</option>
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
                <select id="start-month">
                    <option value="" disabled selected>Start Month</option>
                    <script>
                        months.forEach((month, index) => {
                            document.write(`<option value="${index + 1}">${month}</option>`);
                        });
                    </script>
                </select>
                <select id="start-year">
                    <option value="" disabled selected>Start Year</option>
                    <script>
                        for (let i = currentYear; i >= 1900; i--) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>

            <div class="dropdown-container">
                <select id="end-day">
                    <option value="" disabled selected>End Day</option>
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
                <select id="end-month">
                    <option value="" disabled selected>End Month</option>
                    <script>
                        months.forEach((month, index) => {
                            document.write(`<option value="${index + 1}">${month}</option>`);
                        });
                    </script>
                </select>
                <select id="end-year">
                    <option value="" disabled selected>End Year</option>
                    <script>
                        for (let i = currentYear; i >= 1900; i--) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>

            <button onclick="calculateDateDifference()">Calculate Date Difference</button>
            <div class="result" id="date-diff-result"></div>
        </div>

        <!-- National ID Interpreter Section -->
        <div id="national-id-interpreter" class="toggle-section">
            <h2 id="title-national-id">National ID Interpreter</h2>
            <input type="text" id="national-id" placeholder="Enter 14-digit National ID" maxlength="14">
            <button onclick="interpretNationalID()">Interpret National ID</button>
            <div class="result" id="national-id-result"></div>
        </div>
    </div>

    <script>
        let isArabic = false;

        function calculateAge() {
            const day = parseInt(document.getElementById('day').value);
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);
            
            if (!day || !month || !year) {
                document.getElementById('result').innerText = isArabic ? 'الرجاء اختيار تاريخ صحيح.' : 'Please select a valid date.';
                return;
            }

            const birthDate = new Date(year, month - 1, day);
            const today = new Date();

            const totalDays = Math.floor((today - birthDate) / (1000 * 60 * 60 * 24));
            const years = Math.floor(totalDays / 365.25);
            const remainingDays = totalDays % 365.25;
            const months = Math.floor(remainingDays / 30.44);
            const days = Math.round(remainingDays % 30.44);

            if (years < 0) {
                document.getElementById('result').innerText = isArabic ? 'تاريخ غير صحيح. حاول مرة أخرى.' : 'Invalid date. Please try again.';
            } else {
                document.getElementById('result').innerText = isArabic 
                    ? `عمرك هو ${years} سنة و ${months} شهر و ${days} يوم.` 
                    : `Your age is ${years} years, ${months} months, and ${days} days.`;
            }
        }

        function calculateDateDifference() {
            const startDay = parseInt(document.getElementById('start-day').value);
            const startMonth = parseInt(document.getElementById('start-month').value);
            const startYear = parseInt(document.getElementById('start-year').value);
            const endDay = parseInt(document.getElementById('end-day').value);
            const endMonth = parseInt(document.getElementById('end-month').value);
            const endYear = parseInt(document.getElementById('end-year').value);

            if (!startDay || !startMonth || !startYear || !endDay || !endMonth || !endYear) {
                document.getElementById('date-diff-result').innerText = isArabic ? 'الرجاء اختيار تاريخين صحيحين.' : 'Please select two valid dates.';
                return;
            }

            const startDate = new Date(startYear, startMonth - 1, startDay);
            const endDate = new Date(endYear, endMonth - 1, endDay);

            const totalDays = Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24));
            const years = Math.floor(totalDays / 365.25);
            const remainingDays = totalDays % 365.25;
            const months = Math.floor(remainingDays / 30.44);
            const days = Math.round(remainingDays % 30.44);

            if (years < 0) {
                document.getElementById('date-diff-result').innerText = isArabic ? 'تاريخ غير صحيح. حاول مرة أخرى.' : 'Invalid dates. Please try again.';
            } else {
                document.getElementById('date-diff-result').innerText = isArabic 
                    ? `الفرق بين التاريخين هو ${years} سنة و ${months} شهر و ${days} يوم.` 
                    : `The difference between the two dates is ${years} years, ${months} months, and ${days} days.`;
            }
        }

        function interpretNationalID() {
            const nationalID = document.getElementById('national-id').value;
            const resultElement = document.getElementById('national-id-result');

            if (nationalID.length !== 14 || isNaN(nationalID)) {
                resultElement.innerText = isArabic ? 'الرجاء إدخال رقم قومي صحيح مكون من 14 رقمًا.' : 'Please enter a valid 14-digit National ID.';
                return;
            }

            const centuryDigit = parseInt(nationalID[0]);
            const yearDigits = nationalID.substring(1, 3);
            const monthDigits = nationalID.substring(3, 5);
            const dayDigits = nationalID.substring(5, 7);
            const governorateDigits = nationalID.substring(7, 10);
            const birthOrderDigits = nationalID.substring(10, 13);
            const genderDigit = parseInt(nationalID[13]);

            const century = centuryDigit === 2 ? 1900 : 2000;
            const birthYear = century + parseInt(yearDigits);
            const birthMonth = parseInt(monthDigits);
            const birthDay = parseInt(dayDigits);
            const gender = genderDigit % 2 === 0 ? 'Female' : 'Male';

            const governorateMap = {
                '01': 'Cairo',
                '02': 'Alexandria',
                '03': 'Port Said',
                '04': 'Suez',
                '11': 'Damietta',
                '12': 'Dakahlia',
                '13': 'Sharqia',
                '14': 'Qalyubia',
                '15': 'Kafr El Sheikh',
                '16': 'Gharbia',
                '17': 'Monufia',
                '18': 'Beheira',
                '19': 'Ismailia',
                '21': 'Giza',
                '22': 'Beni Suef',
                '23': 'Faiyum',
                '24': 'Minya',
                '25': 'Asyut',
                '26': 'Sohag',
                '27': 'Qena',
                '28': 'Aswan',
                '29': 'Luxor',
                '31': 'Red Sea',
                '32': 'New Valley',
                '33': 'Matrouh',
                '34': 'North Sinai',
                '35': 'South Sinai',
                '88': 'Foreign'
            };

            const governorate = governorateMap[governorateDigits] || 'Unknown Governorate';

            const resultText = isArabic 
                ? `تاريخ الميلاد: ${birthDay}/${birthMonth}/${birthYear}\nالمحافظة: ${governorate}\nالجنس: ${gender === 'Male' ? 'ذكر' : 'أنثى'}`
                : `Birth Date: ${birthDay}/${birthMonth}/${birthYear}\nGovernorate: ${governorate}\nGender: ${gender}`;

            resultElement.innerText = resultText;
        }

        function toggleLanguage() {
            const langToggle = document.querySelector('.language-toggle');
            const headerTitle = document.getElementById('header-title');
            const title = document.getElementById('title');
            const titleDiff = document.getElementById('title-diff');
            const titleNationalID = document.getElementById('title-national-id');
            const buttons = document.querySelectorAll('button');
            const daySelect = document.getElementById('day');
            const monthSelect = document.getElementById('month');
            const yearSelect = document.getElementById('year');
            const nationalIDInput = document.getElementById('national-id');

            isArabic = !isArabic;

            if (isArabic) {
                langToggle.innerText = 'Switch to English';
                headerTitle.innerText = 'خيارات حاسبة العمر';
                title.innerText = 'حاسبة العمر';
                titleDiff.innerText = 'حاسبة الفرق بين تاريخين';
                titleNationalID.innerText = 'مفسر الرقم القومي';
                buttons[0].innerText = 'احسب العمر';
                buttons[1].innerText = 'حاسبة الفرق';
                buttons[2].innerText = 'مفسر الرقم القومي';
                daySelect.options[0].innerText = 'اليوم';
                monthSelect.options[0].innerText = 'الشهر';
                yearSelect.options[0].innerText = 'السنة';
                nationalIDInput.placeholder = 'أدخل الرقم القومي المكون من 14 رقمًا';
            } else {
                langToggle.innerText = 'Switch to Arabic';
                headerTitle.innerText = 'Age Calculator Options';
                title.innerText = 'Age Calculator';
                titleDiff.innerText = 'Date Difference Calculator';
                titleNationalID.innerText = 'National ID Interpreter';
                buttons[0].innerText = 'Calculate Age';
                buttons[1].innerText = 'Date Difference';
                buttons[2].innerText = 'National ID Interpreter';
                daySelect.options[0].innerText = 'Day';
                monthSelect.options[0].innerText = 'Month';
                yearSelect.options[0].innerText = 'Year';
                nationalIDInput.placeholder = 'Enter 14-digit National ID';
            }

            document.getElementById('result').innerText = '';
            document.getElementById('date-diff-result').innerText = '';
            document.getElementById('national-id-result').innerText = '';
        }

        function showAgeCalculator() {
            document.getElementById('age-calculator').classList.add('active');
            document.getElementById('date-diff-calculator').classList.remove('active');
            document.getElementById('national-id-interpreter').classList.remove('active');
        }

        function showDateDifferenceCalculator() {
            document.getElementById('age-calculator').classList.remove('active');
            document.getElementById('date-diff-calculator').classList.add('active');
            document.getElementById('national-id-interpreter').classList.remove('active');
        }

        function showNationalIDInterpreter() {
            document.getElementById('age-calculator').classList.remove('active');
            document.getElementById('date-diff-calculator').classList.remove('active');
            document.getElementById('national-id-interpreter').classList.add('active');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            animation: gradientAnimation 6s infinite alternate;
        }

        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            }
            50% {
                background: linear-gradient(120deg, #a18cd1, #fbc2eb);
            }
            100% {
                background: linear-gradient(120deg, #84fab0, #8fd3f4);
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 350px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .dropdown-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        select {
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 30%;
            text-align: center;
        }

        button {
            background: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Age Calculator</h1>
        <div class="dropdown-container">
            <select id="day">
                <option value="" disabled selected>Day</option>
                <!-- Days 1-31 -->
                <script>
                    for (let i = 1; i <= 31; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
            <select id="month">
                <option value="" disabled selected>Month</option>
                <script>
                    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                    months.forEach((month, index) => {
                        document.write(`<option value="${index + 1}">${month}</option>`);
                    });
                </script>
            </select>
            <select id="year">
                <option value="" disabled selected>Year</option>
                <script>
                    const currentYear = new Date().getFullYear();
                    for (let i = currentYear; i >= 1900; i--) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <button onclick="calculateAge()">Calculate Age</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateAge() {
            const day = parseInt(document.getElementById('day').value);
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);
            
            if (!day || !month || !year) {
                document.getElementById('result').innerText = 'Please select a valid date.';
                return;
            }

            const birthDate = new Date(year, month - 1, day);
            const today = new Date();

            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDifference = today.getMonth() - birthDate.getMonth();
            
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            if (age < 0) {
                document.getElementById('result').innerText = 'Invalid date. Please try again.';
            } else {
                document.getElementById('result').innerText = `Your age is ${age} years.`;
            }
        }
    </script>
</body>
</html>

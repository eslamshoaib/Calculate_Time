<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام الراحات المستحقة للضباط</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #e74c3c;
      --accent-color: #3498db;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --danger-color: #c0392b;
      --border-radius: 10px;
      --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Tajawal', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: var(--dark-color);
      min-height: 100vh;
      padding: 20px;
      transition: var(--transition);
    }

    body.dark-mode {
      background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
      color: var(--light-color);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 25px;
      background-color: rgba(255, 255, 255, 0.97);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      transition: var(--transition);
    }

    body.dark-mode .container {
      background-color: rgba(44, 62, 80, 0.97);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--primary-color);
      font-size: 2.3rem;
      position: relative;
      padding-bottom: 10px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      border-radius: 2px;
    }

    body.dark-mode h1 {
      color: var(--light-color);
    }

    .header-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .search-container {
      position: relative;
      flex-grow: 1;
      max-width: 400px;
    }

    .search-container i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
    }

    .search-input {
      width: 100%;
      padding: 12px 20px 12px 45px;
      border: 2px solid #e0e0e0;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
      background-color: var(--light-color);
    }

    body.dark-mode .search-input {
      background-color: #34495e;
      border-color: #2c3e50;
      color: var(--light-color);
    }

    .search-input:focus {
      border-color: var(--accent-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: #1a252f;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: var(--accent-color);
      color: white;
    }

    .btn-secondary:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    .btn-outline {
      background-color: transparent;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
    }

    .btn-outline:hover {
      background-color: var(--primary-color);
      color: white;
    }

    body.dark-mode .btn-outline {
      color: var(--light-color);
      border-color: var(--light-color);
    }

    body.dark-mode .btn-outline:hover {
      background-color: var(--light-color);
      color: var(--dark-color);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
      background-color: var(--light-color);
    }

    body.dark-mode .form-control {
      background-color: #34495e;
      border-color: #2c3e50;
      color: var(--light-color);
    }

    .form-control:focus {
      border-color: var(--accent-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }

    .card {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      transition: var(--transition);
      position: relative;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    body.dark-mode .card {
      background-color: #34495e;
      border-color: #2c3e50;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      padding: 18px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      color: white;
      position: relative;
    }

    .card-header h3 {
      margin: 0;
      font-size: 1.3rem;
    }

    .card-body {
      padding: 18px;
    }

    .rest-days-info {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: var(--border-radius);
      margin-bottom: 15px;
      border-left: 4px solid var(--accent-color);
    }

    body.dark-mode .rest-days-info {
      background-color: #2c3e50;
    }

    .rest-day-list {
      margin-top: 15px;
      max-height: 250px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .rest-day-list::-webkit-scrollbar {
      width: 6px;
    }

    .rest-day-list::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }

    body.dark-mode .rest-day-list::-webkit-scrollbar-track {
      background: #2c3e50;
    }

    .rest-day-list::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 3px;
    }

    .rest-day-item {
      background-color: #f1f5f9;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      position: relative;
      transition: var(--transition);
      border-left: 3px solid var(--accent-color);
    }

    body.dark-mode .rest-day-item {
      background-color: #2c3e50;
    }

    .rest-day-item:hover {
      background-color: #e9ecef;
    }

    body.dark-mode .rest-day-item:hover {
      background-color: #3d566e;
    }

    .rest-day-date {
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 5px;
    }

    body.dark-mode .rest-day-date {
      color: var(--accent-color);
    }

    .rest-day-reason {
      margin-bottom: 8px;
      word-break: break-word;
    }

    .rest-day-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .rest-day-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      padding: 3px 6px;
      border-radius: 4px;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 3px;
    }

    .rest-day-btn.edit {
      color: var(--accent-color);
    }

    .rest-day-btn.delete {
      color: var(--danger-color);
    }

    .rest-day-btn:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    body.dark-mode .rest-day-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .rest-day-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .form-row {
      display: flex;
      gap: 10px;
    }

    .form-row .form-control {
      flex: 1;
    }

    .rest-day-input {
      padding: 10px 15px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: var(--transition);
      background-color: var(--light-color);
    }

    body.dark-mode .rest-day-input {
      background-color: #34495e;
      border-color: #2c3e50;
      color: var(--light-color);
    }

    .rest-day-input:focus {
      border-color: var(--accent-color);
      outline: none;
    }

    .rest-day-submit {
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: var(--transition);
      font-weight: bold;
    }

    .rest-day-submit:hover {
      background-color: #2980b9;
    }

    .card-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
    }

    body.dark-mode .card-actions {
      border-top-color: #2c3e50;
    }

    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      padding: 5px 10px;
      border-radius: 6px;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .action-btn.delete {
      color: var(--danger-color);
    }

    .action-btn:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    body.dark-mode .action-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .empty-state {
      text-align: center;
      padding: 50px 20px;
      color: #6c757d;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #adb5bd;
    }

    .empty-state h3 {
      margin-bottom: 10px;
      color: #495057;
    }

    body.dark-mode .empty-state {
      color: #adb5bd;
    }

    body.dark-mode .empty-state h3 {
      color: #dee2e6;
    }

    .stats-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
    }

    .stat-card {
      background-color: white;
      border-radius: var(--border-radius);
      padding: 18px;
      flex: 1;
      min-width: 180px;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      text-align: center;
    }

    body.dark-mode .stat-card {
      background-color: #34495e;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      margin: 10px 0;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-label {
      color: #6c757d;
      font-size: 0.9rem;
    }

    body.dark-mode .stat-label {
      color: #adb5bd;
    }

    .floating-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background-color: var(--accent-color);
      color: white;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      transition: var(--transition);
      z-index: 100;
    }

    .floating-btn:hover {
      background-color: #2980b9;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background-color: white;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 500px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transform: translateY(20px);
      transition: var(--transition);
    }

    body.dark-mode .modal-content {
      background-color: #34495e;
    }

    .modal.active .modal-content {
      transform: translateY(0);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      margin: 0;
      color: var(--primary-color);
    }

    body.dark-mode .modal-title {
      color: var(--light-color);
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #6c757d;
      transition: var(--transition);
    }

    .modal-close:hover {
      color: var(--danger-color);
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--success-color);
      color: white;
      padding: 15px 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      transform: translateY(100px);
      opacity: 0;
      transition: var(--transition);
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.error {
      background-color: var(--danger-color);
    }

    .toast.warning {
      background-color: var(--warning-color);
      color: var(--dark-color);
    }

    .rank-badge {
      display: inline-block;
      padding: 3px 8px;
      background-color: var(--accent-color);
      color: white;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: bold;
      margin-right: 8px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      .header-controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-container {
        max-width: 100%;
      }
      
      .cards-container {
        grid-template-columns: 1fr;
      }
      
      .stats-container {
        flex-direction: column;
      }
      
      .stat-card {
        min-width: 100%;
      }
      
      .form-row {
        flex-direction: column;
      }
    }

    /* تأثيرات الحركة */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    .float {
      animation: float 3s ease-in-out infinite;
    }

    /* تأثيرات دخول العناصر */
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* تأثيرات الاهتزاز */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .shake {
      animation: shake 0.5s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="animate__animated animate__fadeInDown">نظام الراحات المستحقة للضباط</h1>
    
    <div class="header-controls animate__animated animate__fadeIn">
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" class="search-input" placeholder="ابحث عن ضابط..." onkeyup="searchOfficers()">
      </div>
      
      <div class="form-group" style="display: flex; gap: 10px;">
        <button id="toggleDarkMode" class="btn btn-outline" onclick="toggleDarkMode()">
          <i class="fas fa-moon"></i> الوضع الليلي
        </button>
        <button class="btn btn-primary" onclick="showAddModal()">
          <i class="fas fa-plus"></i> إضافة ضابط
        </button>
      </div>
    </div>
    
    <div class="stats-container animate__animated animate__fadeIn">
      <div class="stat-card">
        <i class="fas fa-user-shield"></i>
        <div class="stat-value" id="totalOfficers">0</div>
        <div class="stat-label">إجمالي الضباط</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-calendar-alt"></i>
        <div class="stat-value" id="totalRestDays">0</div>
        <div class="stat-label">إجمالي أيام الراحة</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-clock"></i>
        <div class="stat-value" id="avgRestDays">0</div>
        <div class="stat-label">متوسط الراحات للضابط</div>
      </div>
    </div>
    
    <div id="officersContainer" class="cards-container">
      <!-- سيتم ملؤها بالبطاقات ديناميكيًا -->
    </div>
    
    <div id="emptyState" class="empty-state animate__animated animate__fadeIn" style="display: none;">
      <i class="fas fa-user-slash float"></i>
      <h3>لا يوجد ضباط مسجلين</h3>
      <p>ابدأ بإضافة ضابط جديد لرؤية البيانات هنا</p>
      <button class="btn btn-primary" onclick="showAddModal()">
        <i class="fas fa-plus"></i> إضافة ضابط جديد
      </button>
    </div>
  </div>
  
  <!-- زر عائم لإضافة ضابط -->
  <button class="floating-btn animate__animated animate__bounceIn" onclick="showAddModal()">
    <i class="fas fa-plus"></i>
  </button>
  
  <!-- نافذة منبثقة لإضافة ضابط -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">إضافة ضابط جديد</h3>
        <button class="modal-close" onclick="hideAddModal()">&times;</button>
      </div>
      <div class="form-group">
        <label for="officerName">اسم الضابط</label>
        <input type="text" id="officerName" class="form-control" placeholder="أدخل اسم الضابط">
      </div>
      <div class="form-group">
        <label for="officerRank">الرتبة</label>
        <select id="officerRank" class="form-control">
          <option value="ملازم">ملازم</option>
          <option value="ملازم.م">ملازم.م</option>
          <option value="ملازم أول">ملازم أول</option>
          <option value="ملازم أول.م">ملازم أول.م</option>
          <option value="نقيب">نقيب</option>
          <option value="نقيب.م">نقيب.م</option>
          <option value="رائد">رائد</option>
          <option value="رائد.م">رائد.م</option>
          <option value="مقدم">مقدم</option>
          <option value="مقدم.م">مقدم.م</option>
          <option value="عقيد">عقيد</option>
          <option value="عقيد.م">عقيد.م</option>
          <option value="عميد">عميد</option>
          <option value="عميد.م">عميد.م</option>
          <option value="لواء">لواء</option>
          <option value="لواء.م">لواء.م</option>
          <option value="فريق">فريق</option>
          <option value="فريق.م">فريق.م</option>
        </select>
      </div>
      <div class="form-group">
        <label for="officerDepartment">القسم/الوحدة</label>
        <input type="text" id="officerDepartment" class="form-control" placeholder="أدخل القسم أو الوحدة">
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" onclick="hideAddModal()">إلغاء</button>
        <button class="btn btn-primary" onclick="addOfficer()">حفظ</button>
      </div>
    </div>
  </div>
  
  <!-- نافذة منبثقة لإضافة يوم راحة -->
  <div id="addRestDayModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">إضافة يوم راحة</h3>
        <button class="modal-close" onclick="hideRestDayModal()">&times;</button>
      </div>
      <div class="form-group">
        <label for="restDate">تاريخ يوم الراحة</label>
        <input type="date" id="restDate" class="form-control">
      </div>
      <div class="form-group">
        <label for="restReason">سبب الراحة</label>
        <select id="restReason" class="form-control">
          <option value="راحة أسبوعية">راحة أسبوعية</option>
          <option value="راحة بديلة">راحة بديلة</option>
          <option value="إجازة">إجازة</option>
          <option value="راحة مرضية">راحة مرضية</option>
          <option value="راحة رسمية">راحة رسمية</option>
          <option value="أخرى">أخرى</option>
        </select>
      </div>
      <div class="form-group" id="customReasonContainer" style="display: none;">
        <label for="customReason">سبب آخر (تحديد)</label>
        <input type="text" id="customReason" class="form-control" placeholder="حدد سبب الراحة">
      </div>
      <div class="form-group">
        <label for="restNotes">ملاحظات إضافية</label>
        <textarea id="restNotes" class="form-control" rows="3" placeholder="أي ملاحظات إضافية"></textarea>
      </div>
      <input type="hidden" id="currentOfficerId">
      <div class="modal-footer">
        <button class="btn btn-outline" onclick="hideRestDayModal()">إلغاء</button>
        <button class="btn btn-primary" onclick="addRestDay()">حفظ</button>
      </div>
    </div>
  </div>
  
  <!-- رسالة تنبيه -->
  <div id="toast" class="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage">تمت العملية بنجاح</span>
  </div>

  <!-- مكتبات JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.4.1/html-docx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  
  <script>
    // بيانات التطبيق
    let officers = JSON.parse(localStorage.getItem('officersRestSystem')) || [];
    let darkMode = localStorage.getItem('officersDarkMode') === 'true';
    
    // تهيئة الوضع الليلي
    if (darkMode) {
      document.body.classList.add('dark-mode');
      document.getElementById('toggleDarkMode').innerHTML = '<i class="fas fa-sun"></i> الوضع النهاري';
    }
    
    // تحميل البيانات عند بدء التشغيل
    document.addEventListener('DOMContentLoaded', function() {
      renderOfficers();
      updateStats();
      
      // إضافة تأثيرات للبطاقات عند التحميل
      setTimeout(() => {
        const cards = document.querySelectorAll('.card');
        cards.forEach((card, index) => {
          card.classList.add('animate__animated', 'animate__fadeInUp');
          card.style.animationDelay = `${index * 0.1}s`;
        });
      }, 300);
      
      // تغيير عرض حقل السبب حسب الاختيار
      document.getElementById('restReason').addEventListener('change', function() {
        const customReasonContainer = document.getElementById('customReasonContainer');
        customReasonContainer.style.display = this.value === 'أخرى' ? 'block' : 'none';
      });
    });
    
    // توليد معرف فريد
    function generateID() {
      return 'id_' + Date.now() + '_' + Math.floor(Math.random() * 10000);
    }
    
    // إضافة ضابط جديد
    function addOfficer() {
      const name = document.getElementById('officerName').value.trim();
      const rank = document.getElementById('officerRank').value;
      const department = document.getElementById('officerDepartment').value.trim();
      
      if (!name) {
        showToast('يجب إدخال اسم الضابط', 'error');
        document.getElementById('officerName').classList.add('shake');
        setTimeout(() => {
          document.getElementById('officerName').classList.remove('shake');
        }, 500);
        return;
      }
      
      const id = generateID();
      const officer = {
        id,
        name,
        rank,
        department,
        restDays: [],
        createdAt: new Date().toISOString()
      };
      
      officers.push(officer);
      saveData();
      hideAddModal();
      showToast('تم إضافة الضابط بنجاح');
      renderOfficers();
      updateStats();
      
      // إضافة تأثير للبطاقة الجديدة
      const newCard = document.querySelector(`[data-id="${id}"]`);
      if (newCard) {
        newCard.classList.add('animate__animated', 'animate__pulse');
        setTimeout(() => {
          newCard.classList.remove('animate__animated', 'animate__pulse');
        }, 1000);
      }
    }
    
    // عرض نموذج إضافة يوم راحة
    function showRestDayModal(officerId) {
      document.getElementById('currentOfficerId').value = officerId;
      document.getElementById('restDate').valueAsDate = new Date();
      document.getElementById('restReason').value = 'راحة أسبوعية';
      document.getElementById('customReason').value = '';
      document.getElementById('restNotes').value = '';
      document.getElementById('customReasonContainer').style.display = 'none';
      document.getElementById('addRestDayModal').classList.add('active');
    }
    
    function hideRestDayModal() {
      document.getElementById('addRestDayModal').classList.remove('active');
    }
    
    // إضافة يوم راحة
    function addRestDay() {
      const officerId = document.getElementById('currentOfficerId').value;
      const date = document.getElementById('restDate').value;
      let reason = document.getElementById('restReason').value;
      const notes = document.getElementById('restNotes').value.trim();
      
      if (reason === 'أخرى') {
        reason = document.getElementById('customReason').value.trim();
        if (!reason) {
          showToast('يجب تحديد سبب الراحة', 'error');
          return;
        }
      }
      
      if (!date) {
        showToast('يجب تحديد تاريخ يوم الراحة', 'error');
        return;
      }
      
      const officer = officers.find(o => o.id === officerId);
      if (officer) {
        const restDay = {
          id: generateID(),
          date,
          reason,
          notes,
          addedAt: new Date().toISOString()
        };
        
        officer.restDays.push(restDay);
        saveData();
        hideRestDayModal();
        showToast('تم إضافة يوم الراحة بنجاح');
        renderOfficers();
        updateStats();
      }
    }
    
    // حذف ضابط
    function deleteOfficer(id) {
      if (confirm('هل أنت متأكد من حذف هذا الضابط؟ سيتم حذف جميع أيام الراحة المرتبطة به.')) {
        officers = officers.filter(o => o.id !== id);
        saveData();
        showToast('تم حذف الضابط بنجاح');
        renderOfficers();
        updateStats();
      }
    }
    
    // حذف يوم راحة
    function deleteRestDay(officerId, restDayId) {
      if (confirm('هل أنت متأكد من حذف يوم الراحة هذا؟')) {
        const officer = officers.find(o => o.id === officerId);
        if (officer) {
          officer.restDays = officer.restDays.filter(r => r.id !== restDayId);
          saveData();
          showToast('تم حذف يوم الراحة بنجاح');
          renderOfficers();
          updateStats();
        }
      }
    }
    
    // تعديل يوم راحة
    function editRestDay(officerId, restDayId) {
      const officer = officers.find(o => o.id === officerId);
      if (!officer) return;
      
      const restDay = officer.restDays.find(r => r.id === restDayId);
      if (!restDay) return;
      
      // يمكن تطوير هذه الوظيفة لفتح نافذة منبثقة للتعديل
      const newReason = prompt('تعديل سبب الراحة:', restDay.reason);
      if (newReason !== null && newReason.trim() !== '') {
        restDay.reason = newReason.trim();
        restDay.updatedAt = new Date().toISOString();
        saveData();
        showToast('تم تعديل يوم الراحة بنجاح');
        renderOfficers();
      }
    }
    
    // عرض الضباط
    function renderOfficers() {
      const container = document.getElementById('officersContainer');
      const emptyState = document.getElementById('emptyState');
      
      if (officers.length === 0) {
        container.innerHTML = '';
        emptyState.style.display = 'block';
        return;
      }
      
      emptyState.style.display = 'none';
      container.innerHTML = '';
      
      // ترتيب الضباط حسب الرتبة
      const rankOrder = {
        'ملازم': 1,
        'ملازم.م': 2,
        'ملازم أول': 3,
        'ملازم أول.م': 4,
        'نقيب': 5,
        'نقيب.م': 6,
        'رائد': 7,
        'رائد.م': 8,
        'مقدم': 9,
        'مقدم.م': 10,
        'عقيد': 11,
        'عقيد.م': 12,
        'عميد': 13,
        'عميد.م': 14,
        'لواء': 15,
        'لواء.م': 16
      };
      
    officers.sort((a, b) => rankOrder[b.rank] - rankOrder[a.rank]);

officers.forEach(officer => {
  const div = document.createElement('div');
  div.className = 'card fade-in';
  div.dataset.id = officer.id;
  div.innerHTML = `
          <div class="card-header">
            <h3><span class="rank-badge">${officer.rank}</span>${officer.name}</h3>
          </div>
          <div class="card-body">
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
              <span><i class="fas fa-building"></i> ${officer.department || 'غير محدد'}</span>
              <span><i class="far fa-calendar-alt"></i> ${formatDate(officer.createdAt)}</span>
            </div>
            
            <div class="rest-days-info">
              <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="font-weight: bold;"><i class="fas fa-calendar-check"></i> أيام الراحة المسجلة:</span>
                <span style="font-size: 1.1rem; font-weight: bold;">${officer.restDays.length}</span>
              </div>
            </div>
            
            <h4 style="margin-bottom: 10px;"><i class="fas fa-calendar-day"></i> سجل أيام الراحة</h4>
            <div class="rest-day-list">
              ${officer.restDays.length > 0 ? 
                officer.restDays.map(r => `
                  <div class="rest-day-item">
                    <div class="rest-day-date"><i class="far fa-calendar"></i> ${formatDate(r.date)}</div>
                    <div class="rest-day-reason"><i class="fas fa-info-circle"></i> ${r.reason}</div>
                    ${r.notes ? `<div class="rest-day-notes"><i class="fas fa-sticky-note"></i> ${r.notes}</div>` : ''}
                    <div class="rest-day-actions">
                      <button class="rest-day-btn edit" onclick="editRestDay('${officer.id}', '${r.id}')">
                        <i class="fas fa-edit"></i> تعديل
                      </button>
                      <button class="rest-day-btn delete" onclick="deleteRestDay('${officer.id}', '${r.id}')">
                        <i class="fas fa-trash"></i> حذف
                      </button>
                    </div>
                  </div>
                `).reverse().join('') : 
                '<p style="color: #6c757d; text-align: center;">لا توجد أيام راحة مسجلة</p>'}
            </div>
            
            <div class="card-actions">
              <button class="action-btn" onclick="showRestDayModal('${officer.id}')">
                <i class="fas fa-plus-circle"></i> إضافة يوم راحة
              </button>
              <button class="action-btn delete" onclick="deleteOfficer('${officer.id}')">
                <i class="fas fa-user-minus"></i> حذف الضابط
              </button>
            </div>
          </div>
        `;
  container.appendChild(div);
});
}

// تحديث الإحصائيات
function updateStats() {
  document.getElementById('totalOfficers').textContent = officers.length;

  const totalRestDays = officers.reduce((sum, officer) => sum + officer.restDays.length, 0);
  document.getElementById('totalRestDays').textContent = totalRestDays;

  const avgRestDays = officers.length > 0 ?
    (totalRestDays / officers.length).toFixed(1) : 0;
  document.getElementById('avgRestDays').textContent = avgRestDays;
}

// البحث عن الضباط
function searchOfficers() {
  const keyword = document.getElementById('searchInput').value.toLowerCase();
  const cards = document.querySelectorAll('.card');
  let found = false;

  cards.forEach(card => {
    const text = card.innerText.toLowerCase();
    if (text.includes(keyword)) {
      card.style.display = 'block';
      found = true;
    } else {
      card.style.display = 'none';
    }
  });

  const emptyState = document.getElementById('emptyState');
  if (!found && officers.length > 0) {
    emptyState.style.display = 'block';
    emptyState.innerHTML = `
          <i class="fas fa-search"></i>
          <h3>لا توجد نتائج بحث</h3>
          <p>لا يوجد ضباط أو أيام راحة تطابق بحثك</p>
        `;
  } else if (officers.length === 0) {
    emptyState.style.display = 'block';
  } else {
    emptyState.style.display = 'none';
  }
}

// حفظ البيانات في localStorage
function saveData() {
  localStorage.setItem('officersRestSystem', JSON.stringify(officers));
}

// تبديل الوضع الليلي
function toggleDarkMode() {
  darkMode = !darkMode;
  document.body.classList.toggle('dark-mode', darkMode);
  localStorage.setItem('officersDarkMode', darkMode);

  const toggleBtn = document.getElementById('toggleDarkMode');
  if (darkMode) {
    toggleBtn.innerHTML = '<i class="fas fa-sun"></i> الوضع النهاري';
  } else {
    toggleBtn.innerHTML = '<i class="fas fa-moon"></i> الوضع الليلي';
  }
}

// عرض/إخفاء نافذة إضافة ضابط
function showAddModal() {
  document.getElementById('addModal').classList.add('active');
  document.getElementById('officerName').focus();
}

function hideAddModal() {
  document.getElementById('addModal').classList.remove('active');
  document.getElementById('officerName').value = '';
  document.getElementById('officerDepartment').value = '';
}

// عرض رسالة تنبيه
function showToast(message, type = 'success') {
  const toast = document.getElementById('toast');
  const toastMessage = document.getElementById('toastMessage');

  toast.className = 'toast';
  toast.classList.add(type);
  toastMessage.textContent = message;

  setTimeout(() => {
    toast.classList.add('show');
  }, 100);

  setTimeout(() => {
    toast.classList.remove('show');
  }, 3000);
}

// تنسيق التاريخ
function formatDate(dateString, full = false) {
  if (!dateString) return '';

  const date = new Date(dateString);
  if (isNaN(date.getTime())) {
    return dateString; // إذا كان التاريخ غير صالح، نعيده كما هو
  }

  if (full) {
    return date.toLocaleDateString('ar-EG', {
      year: 'numeric',
      month: 'long',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
  }

  return date.toLocaleDateString('ar-EG');
}
</script>

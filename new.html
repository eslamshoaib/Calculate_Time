<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الطقس والساعة والموقع</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      padding: 20px;
      background-color: #eef6fa;
      color: #222;
    }
    .box {
      background-color: #fff;
      padding: 15px;
      margin: 10px auto;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 600px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>الساعة والتاريخ</h2>
    <p id="clock">جارٍ التحميل...</p>
  </div>

  <div class="box">
    <h2>الموقع الجغرافي</h2>
    <p id="location">جارٍ التحديد...</p>
  </div>

  <div class="box">
    <h2>الطقس الحالي</h2>
    <p id="weather">جارٍ التحميل...</p>
  </div>

  <script>
    // تحديث الساعة كل ثانية
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        `الوقت: ${now.toLocaleTimeString()} | التاريخ: ${now.toLocaleDateString()}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // الحصول على الموقع الجغرافي وجلب بيانات الطقس
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude.toFixed(4);
        const lon = pos.coords.longitude.toFixed(4);
        document.getElementById("location").textContent = `خط العرض: ${lat}, خط الطول: ${lon}`;

        // استدعاء OpenWeather API
        const apiKey = '0be7f3c72b604f77321d50209e03ef74'; // مفتاحك هنا
        const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=ar`;

        fetch(url)
          .then(response => response.json())
          .then(data => {
            const temp = data.main.temp;
            const humidity = data.main.humidity;
            const pressure = data.main.pressure;
            const wind = data.wind.speed;
            const description = data.weather[0].description;
            document.getElementById("weather").innerHTML = `
              درجة الحرارة: ${temp}°C<br>
              الرطوبة: ${humidity}%<br>
              الضغط الجوي: ${pressure} hPa<br>
              سرعة الرياح: ${wind} م/ث<br>
              وصف الطقس: ${description}
            `;
          })
          .catch(err => {
            document.getElementById("weather").textContent = "فشل في تحميل بيانات الطقس.";
            console.error(err);
          });

      }, () => {
        document.getElementById("location").textContent = "لم يتم السماح بتحديد الموقع.";
      });
    } else {
      document.getElementById("location").textContent = "المتصفح لا يدعم تحديد الموقع.";
    }
  </script>

</body>
</html>

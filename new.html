<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام الراحات المستحقة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4a6bff;
      --secondary-color: #ff6b6b;
      --accent-color: #6c5ce7;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --success-color: #28a745;
      --warning-color: #ffc107;
      --danger-color: #dc3545;
      --border-radius: 12px;
      --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Tajawal', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: var(--dark-color);
      min-height: 100vh;
      padding: 20px;
      transition: var(--transition);
    }

    body.dark-mode {
      background: linear-gradient(135deg, #2d3436 0%, #1e272e 100%);
      color: var(--light-color);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      backdrop-filter: blur(10px);
      transition: var(--transition);
    }

    body.dark-mode .container {
      background-color: rgba(40, 44, 52, 0.95);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary-color);
      font-size: 2.5rem;
      position: relative;
      padding-bottom: 15px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      border-radius: 2px;
    }

    body.dark-mode h1 {
      color: var(--light-color);
    }

    .header-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .search-container {
      position: relative;
      flex-grow: 1;
      max-width: 400px;
    }

    .search-container i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
    }

    .search-input {
      width: 100%;
      padding: 12px 20px 12px 45px;
      border: 2px solid #e0e0e0;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
      background-color: var(--light-color);
    }

    body.dark-mode .search-input {
      background-color: #3b4148;
      border-color: #4a4f55;
      color: var(--light-color);
    }

    .search-input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: #3a5af5;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: var(--secondary-color);
      color: white;
    }

    .btn-secondary:hover {
      background-color: #ff5252;
      transform: translateY(-2px);
    }

    .btn-outline {
      background-color: transparent;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
    }

    .btn-outline:hover {
      background-color: var(--primary-color);
      color: white;
    }

    body.dark-mode .btn-outline {
      color: var(--light-color);
      border-color: var(--light-color);
    }

    body.dark-mode .btn-outline:hover {
      background-color: var(--light-color);
      color: var(--dark-color);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
      background-color: var(--light-color);
    }

    body.dark-mode .form-control {
      background-color: #3b4148;
      border-color: #4a4f55;
      color: var(--light-color);
    }

    .form-control:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .card {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      transition: var(--transition);
      position: relative;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    body.dark-mode .card {
      background-color: #3b4148;
      border-color: #4a4f55;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      padding: 20px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      color: white;
      position: relative;
    }

    .card-header h3 {
      margin: 0;
      font-size: 1.4rem;
    }

    .card-body {
      padding: 20px;
    }

    .comment-list {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .comment-list::-webkit-scrollbar {
      width: 6px;
    }

    .comment-list::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }

    body.dark-mode .comment-list::-webkit-scrollbar-track {
      background: #4a4f55;
    }

    .comment-list::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 3px;
    }

    .comment-item {
      background-color: #f8f9fa;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      position: relative;
      transition: var(--transition);
      border-left: 3px solid var(--primary-color);
    }

    body.dark-mode .comment-item {
      background-color: #4a4f55;
    }

    .comment-item:hover {
      background-color: #e9ecef;
    }

    body.dark-mode .comment-item:hover {
      background-color: #5a5f65;
    }

    .comment-text {
      margin-bottom: 5px;
      word-break: break-word;
    }

    .comment-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .comment-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      padding: 2px 5px;
      border-radius: 4px;
      transition: var(--transition);
    }

    .comment-btn.edit {
      color: var(--primary-color);
    }

    .comment-btn.delete {
      color: var(--danger-color);
    }

    .comment-btn:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    body.dark-mode .comment-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .comment-form {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .comment-input {
      flex-grow: 1;
      padding: 10px 15px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: var(--transition);
      background-color: var(--light-color);
    }

    body.dark-mode .comment-input {
      background-color: #4a4f55;
      border-color: #5a5f65;
      color: var(--light-color);
    }

    .comment-input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .comment-submit {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0 15px;
      cursor: pointer;
      transition: var(--transition);
    }

    .comment-submit:hover {
      background-color: #3a5af5;
    }

    .card-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
    }

    body.dark-mode .card-actions {
      border-top-color: #5a5f65;
    }

    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      padding: 5px 10px;
      border-radius: 6px;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .action-btn.delete {
      color: var(--danger-color);
    }

    .action-btn:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    body.dark-mode .action-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .empty-state {
      text-align: center;
      padding: 50px 20px;
      color: #6c757d;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #adb5bd;
    }

    .empty-state h3 {
      margin-bottom: 10px;
      color: #495057;
    }

    body.dark-mode .empty-state {
      color: #adb5bd;
    }

    body.dark-mode .empty-state h3 {
      color: #dee2e6;
    }

    .stats-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-card {
      background-color: white;
      border-radius: var(--border-radius);
      padding: 20px;
      flex: 1;
      min-width: 200px;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      text-align: center;
    }

    body.dark-mode .stat-card {
      background-color: #3b4148;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 10px 0;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-label {
      color: #6c757d;
      font-size: 0.9rem;
    }

    body.dark-mode .stat-label {
      color: #adb5bd;
    }

    .floating-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: white;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: var(--transition);
      z-index: 100;
    }

    .floating-btn:hover {
      background-color: #3a5af5;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background-color: white;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 500px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transform: translateY(20px);
      transition: var(--transition);
    }

    body.dark-mode .modal-content {
      background-color: #3b4148;
    }

    .modal.active .modal-content {
      transform: translateY(0);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      margin: 0;
      color: var(--primary-color);
    }

    body.dark-mode .modal-title {
      color: var(--light-color);
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #6c757d;
      transition: var(--transition);
    }

    .modal-close:hover {
      color: var(--danger-color);
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--success-color);
      color: white;
      padding: 15px 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      transform: translateY(100px);
      opacity: 0;
      transition: var(--transition);
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.error {
      background-color: var(--danger-color);
    }

    .toast.warning {
      background-color: var(--warning-color);
      color: var(--dark-color);
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      .header-controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-container {
        max-width: 100%;
      }
      
      .cards-container {
        grid-template-columns: 1fr;
      }
      
      .stats-container {
        flex-direction: column;
      }
      
      .stat-card {
        min-width: 100%;
      }
    }

    /* تأثيرات الحركة */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .float {
      animation: float 3s ease-in-out infinite;
    }

    /* تأثيرات دخول العناصر */
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* تأثيرات الاهتزاز */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .shake {
      animation: shake 0.5s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="animate__animated animate__fadeInDown">نظام الراحات المستحقة</h1>
    
    <div class="header-controls animate__animated animate__fadeIn">
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" class="search-input" placeholder="ابحث عن موظف..." onkeyup="searchEntities()">
      </div>
      
      <div class="form-group" style="display: flex; gap: 10px;">
        <button id="toggleDarkMode" class="btn btn-outline" onclick="toggleDarkMode()">
          <i class="fas fa-moon"></i> الوضع الليلي
        </button>
        <button class="btn btn-primary" onclick="showAddModal()">
          <i class="fas fa-plus"></i> إضافة موظف
        </button>
      </div>
    </div>
    
    <div class="stats-container animate__animated animate__fadeIn">
      <div class="stat-card">
        <i class="fas fa-users"></i>
        <div class="stat-value" id="totalEmployees">0</div>
        <div class="stat-label">إجمالي الموظفين</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-comment-alt"></i>
        <div class="stat-value" id="totalComments">0</div>
        <div class="stat-label">إجمالي التعليقات</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-calendar-check"></i>
        <div class="stat-value" id="avgRestDays">0</div>
        <div class="stat-label">متوسط الراحات</div>
      </div>
    </div>
    
    <div id="entitiesContainer" class="cards-container">
      <!-- سيتم ملؤها بالبطاقات ديناميكيًا -->
    </div>
    
    <div id="emptyState" class="empty-state animate__animated animate__fadeIn" style="display: none;">
      <i class="fas fa-user-slash float"></i>
      <h3>لا يوجد موظفين مسجلين</h3>
      <p>ابدأ بإضافة موظف جديد لرؤية البيانات هنا</p>
      <button class="btn btn-primary" onclick="showAddModal()">
        <i class="fas fa-plus"></i> إضافة موظف جديد
      </button>
    </div>
  </div>
  
  <!-- زر عائم لإضافة موظف -->
  <button class="floating-btn animate__animated animate__bounceIn" onclick="showAddModal()">
    <i class="fas fa-plus"></i>
  </button>
  
  <!-- نافذة منبثقة لإضافة موظف -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">إضافة موظف جديد</h3>
        <button class="modal-close" onclick="hideAddModal()">&times;</button>
      </div>
      <div class="form-group">
        <label for="employeeName">اسم الموظف</label>
        <input type="text" id="employeeName" class="form-control" placeholder="أدخل اسم الموظف">
      </div>
      <div class="form-group">
        <label for="employeePosition">الوظيفة</label>
        <input type="text" id="employeePosition" class="form-control" placeholder="أدخل الوظيفة">
      </div>
      <div class="form-group">
        <label for="restDays">عدد أيام الراحة المستحقة</label>
        <input type="number" id="restDays" class="form-control" placeholder="أدخل عدد الأيام" min="0">
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" onclick="hideAddModal()">إلغاء</button>
        <button class="btn btn-primary" onclick="addEmployee()">حفظ</button>
      </div>
    </div>
  </div>
  
  <!-- نافذة منبثقة للتصدير -->
  <div id="exportModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">تصدير البيانات</h3>
        <button class="modal-close" onclick="hideExportModal()">&times;</button>
      </div>
      <div class="form-group">
        <label>اختر صيغة التصدير</label>
        <div style="display: flex; gap: 10px; margin-top: 10px;">
          <button class="btn btn-outline" style="flex: 1;" onclick="exportData('excel')">
            <i class="fas fa-file-excel"></i> Excel
          </button>
          <button class="btn btn-outline" style="flex: 1;" onclick="exportData('pdf')">
            <i class="fas fa-file-pdf"></i> PDF
          </button>
          <button class="btn btn-outline" style="flex: 1;" onclick="exportData('word')">
            <i class="fas fa-file-word"></i> Word
          </button>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" onclick="hideExportModal()">إلغاء</button>
      </div>
    </div>
  </div>
  
  <!-- رسالة تنبيه -->
  <div id="toast" class="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage">تمت العملية بنجاح</span>
  </div>

  <!-- مكتبات JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.4.1/html-docx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  
  <script>
    // بيانات التطبيق
    let employees = JSON.parse(localStorage.getItem('restSystemEmployees')) || [];
    let darkMode = localStorage.getItem('restSystemDarkMode') === 'true';
    
    // تهيئة الوضع الليلي
    if (darkMode) {
      document.body.classList.add('dark-mode');
      document.getElementById('toggleDarkMode').innerHTML = '<i class="fas fa-sun"></i> الوضع النهاري';
    }
    
    // تحميل البيانات عند بدء التشغيل
    document.addEventListener('DOMContentLoaded', function() {
      renderEmployees();
      updateStats();
      
      // إضافة تأثيرات للبطاقات عند التحميل
      setTimeout(() => {
        const cards = document.querySelectorAll('.card');
        cards.forEach((card, index) => {
          card.classList.add('animate__animated', 'animate__fadeInUp');
          card.style.animationDelay = `${index * 0.1}s`;
        });
      }, 300);
    });
    
    // توليد معرف فريد
    function generateID() {
      return 'id_' + Date.now() + '_' + Math.floor(Math.random() * 10000);
    }
    
    // إضافة موظف جديد
    function addEmployee() {
      const name = document.getElementById('employeeName').value.trim();
      const position = document.getElementById('employeePosition').value.trim();
      const restDays = parseInt(document.getElementById('restDays').value) || 0;
      
      if (!name) {
        showToast('يجب إدخال اسم الموظف', 'error');
        document.getElementById('employeeName').classList.add('shake');
        setTimeout(() => {
          document.getElementById('employeeName').classList.remove('shake');
        }, 500);
        return;
      }
      
      const id = generateID();
      const employee = {
        id,
        name,
        position,
        restDays,
        comments: [],
        createdAt: new Date().toISOString()
      };
      
      employees.push(employee);
      saveData();
      hideAddModal();
      showToast('تم إضافة الموظف بنجاح');
      renderEmployees();
      updateStats();
      
      // إضافة تأثير للبطاقة الجديدة
      const newCard = document.querySelector(`[data-id="${id}"]`);
      if (newCard) {
        newCard.classList.add('animate__animated', 'animate__pulse');
        setTimeout(() => {
          newCard.classList.remove('animate__animated', 'animate__pulse');
        }, 1000);
      }
    }
    
    // إضافة تعليق
    function addComment(employeeId) {
      const input = document.getElementById(`comment_input_${employeeId}`);
      const text = input.value.trim();
      
      if (!text) {
        showToast('يجب إدخال نص التعليق', 'error');
        input.classList.add('shake');
        setTimeout(() => {
          input.classList.remove('shake');
        }, 500);
        return;
      }
      
      const employee = employees.find(e => e.id === employeeId);
      if (employee) {
        const comment = {
          id: generateID(),
          text,
          createdAt: new Date().toISOString()
        };
        employee.comments.push(comment);
        saveData();
        input.value = '';
        showToast('تم إضافة التعليق بنجاح');
        renderEmployees();
        updateStats();
      }
    }
    
    // حذف موظف
    function deleteEmployee(id) {
      if (confirm('هل أنت متأكد من حذف هذا الموظف؟ سيتم حذف جميع التعليقات المرتبطة به.')) {
        employees = employees.filter(e => e.id !== id);
        saveData();
        showToast('تم حذف الموظف بنجاح');
        renderEmployees();
        updateStats();
      }
    }
    
    // حذف تعليق
    function deleteComment(employeeId, commentId) {
      if (confirm('هل أنت متأكد من حذف هذا التعليق؟')) {
        const employee = employees.find(e => e.id === employeeId);
        if (employee) {
          employee.comments = employee.comments.filter(c => c.id !== commentId);
          saveData();
          showToast('تم حذف التعليق بنجاح');
          renderEmployees();
          updateStats();
        }
      }
    }
    
    // تعديل تعليق
    function editComment(employeeId, commentId) {
      const employee = employees.find(e => e.id === employeeId);
      if (employee) {
        const comment = employee.comments.find(c => c.id === commentId);
        if (comment) {
          const newText = prompt('تعديل التعليق:', comment.text);
          if (newText !== null && newText.trim() !== '') {
            comment.text = newText.trim();
            comment.updatedAt = new Date().toISOString();
            saveData();
            showToast('تم تعديل التعليق بنجاح');
            renderEmployees();
          }
        }
      }
    }
    
    // تعديل أيام الراحة
    function updateRestDays(employeeId, change) {
      const employee = employees.find(e => e.id === employeeId);
      if (employee) {
        employee.restDays += change;
        if (employee.restDays < 0) employee.restDays = 0;
        saveData();
        renderEmployees();
        updateStats();
        
        // تأثير للبطاقة المعدلة
        const card = document.querySelector(`[data-id="${employeeId}"]`);
        if (card) {
          card.classList.add('animate__animated', 'animate__pulse');
          setTimeout(() => {
            card.classList.remove('animate__animated', 'animate__pulse');
          }, 500);
        }
      }
    }
    
    // عرض الموظفين
    function renderEmployees() {
      const container = document.getElementById('entitiesContainer');
      const emptyState = document.getElementById('emptyState');
      
      if (employees.length === 0) {
        container.innerHTML = '';
        emptyState.style.display = 'block';
        return;
      }
      
      emptyState.style.display = 'none';
      container.innerHTML = '';
      
      employees.forEach(employee => {
        const div = document.createElement('div');
        div.className = 'card fade-in';
        div.dataset.id = employee.id;
        div.innerHTML = `
          <div class="card-header">
            <h3>${employee.name}</h3>
          </div>
          <div class="card-body">
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
              <span><i class="fas fa-briefcase"></i> ${employee.position || 'غير محدد'}</span>
              <span><i class="fas fa-calendar-alt"></i> ${formatDate(employee.createdAt)}</span>
            </div>
            
            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
              <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="font-weight: bold;"><i class="fas fa-bed"></i> أيام الراحة المستحقة:</span>
                <div style="display: flex; align-items: center; gap: 10px;">
                  <button class="btn btn-outline" style="padding: 5px 10px;" onclick="updateRestDays('${employee.id}', -1)">
                    <i class="fas fa-minus"></i>
                  </button>
                  <span style="font-size: 1.2rem; font-weight: bold; min-width: 30px; text-align: center;">${employee.restDays}</span>
                  <button class="btn btn-outline" style="padding: 5px 10px;" onclick="updateRestDays('${employee.id}', 1)">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>
            </div>
            
            <h4 style="margin-bottom: 10px;"><i class="fas fa-comments"></i> التعليقات</h4>
            <div class="comment-list">
              ${employee.comments.length > 0 ? 
                employee.comments.map(c => `
                  <div class="comment-item">
                    <div class="comment-text">${c.text}</div>
                    <small style="color: #6c757d; display: block; margin-bottom: 5px;">
                      <i class="far fa-clock"></i> ${formatDate(c.createdAt)}${c.updatedAt ? ` (تم التعديل)` : ''}
                    </small>
                    <div class="comment-actions">
                      <button class="comment-btn edit" onclick="editComment('${employee.id}', '${c.id}')">
                        <i class="fas fa-edit"></i> تعديل
                      </button>
                      <button class="comment-btn delete" onclick="deleteComment('${employee.id}', '${c.id}')">
                        <i class="fas fa-trash"></i> حذف
                      </button>
                    </div>
                  </div>
                `).join('') : 
                '<p style="color: #6c757d; text-align: center;">لا توجد تعليقات</p>'}
            </div>
            
            <div class="comment-form">
              <input type="text" id="comment_input_${employee.id}" class="comment-input" placeholder="أضف تعليق جديد...">
              <button class="comment-submit" onclick="addComment('${employee.id}')">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
          <div class="card-actions">
            <button class="action-btn" onclick="showExportModal('${employee.id}')">
              <i class="fas fa-download"></i> تصدير
            </button>
            <button class="action-btn delete" onclick="deleteEmployee('${employee.id}')">
              <i class="fas fa-trash"></i> حذف الموظف
            </button>
          </div>
        `;
        container.appendChild(div);
      });
    }
    
    // تحديث الإحصائيات
    function updateStats() {
      document.getElementById('totalEmployees').textContent = employees.length;
      
      const totalComments = employees.reduce((sum, emp) => sum + emp.comments.length, 0);
      document.getElementById('totalComments').textContent = totalComments;
      
      const avgRestDays = employees.length > 0 ? 
        (employees.reduce((sum, emp) => sum + emp.restDays, 0) / employees.length).toFixed(1) : 0;
      document.getElementById('avgRestDays').textContent = avgRestDays;
    }
    
    // البحث
    function searchEntities() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      let found = false;
      
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        if (text.includes(keyword)) {
          card.style.display = 'block';
          found = true;
        } else {
          card.style.display = 'none';
        }
      });
      
      const emptyState = document.getElementById('emptyState');
      if (!found && employees.length > 0) {
        emptyState.style.display = 'block';
        emptyState.innerHTML = `
          <i class="fas fa-search"></i>
          <h3>لا توجد نتائج بحث</h3>
          <p>لا يوجد موظفين أو تعليقات تطابق بحثك</p>
        `;
      } else if (employees.length === 0) {
        emptyState.style.display = 'block';
      } else {
        emptyState.style.display = 'none';
      }
    }
    
    // حفظ البيانات في localStorage
    function saveData() {
      localStorage.setItem('restSystemEmployees', JSON.stringify(employees));
    }
    
    // تبديل الوضع الليلي
    function toggleDarkMode() {
      darkMode = !darkMode;
      document.body.classList.toggle('dark-mode', darkMode);
      localStorage.setItem('restSystemDarkMode', darkMode);
      
      const toggleBtn = document.getElementById('toggleDarkMode');
      if (darkMode) {
        toggleBtn.innerHTML = '<i class="fas fa-sun"></i> الوضع النهاري';
      } else {
        toggleBtn.innerHTML = '<i class="fas fa-moon"></i> الوضع الليلي';
      }
    }
    
    // عرض/إخفاء نافذة إضافة موظف
    function showAddModal() {
      document.getElementById('addModal').classList.add('active');
      document.getElementById('employeeName').focus();
    }
    
    function hideAddModal() {
      document.getElementById('addModal').classList.remove('active');
      // إعادة تعيين الحقول
      document.getElementById('employeeName').value = '';
      document.getElementById('employeePosition').value = '';
      document.getElementById('restDays').value = '';
    }
    
    // عرض/إخفاء نافذة التصدير
    function showExportModal(employeeId = null) {
      // في هذا المثال سنصدر جميع البيانات، لكن يمكن التخصيص لتصدير موظف معين
      document.getElementById('exportModal').classList.add('active');
    }
    
    function hideExportModal() {
      document.getElementById('exportModal').classList.remove('active');
    }
    
    // تصدير البيانات
    function exportData(type) {
      hideExportModal();
      
      let data, fileName, content;
      
      switch (type) {
        case 'excel':
          data = employees.map(emp => ({
            'الاسم': emp.name,
            'الوظيفة': emp.position || 'غير محدد',
            'أيام الراحة': emp.restDays,
            'عدد التعليقات': emp.comments.length,
            'تاريخ الإضافة': formatDate(emp.createdAt, true),
            'التعليقات': emp.comments.map(c => c.text).join('\n')
          }));
          
          const worksheet = XLSX.utils.json_to_sheet(data);
          const workbook = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(workbook, worksheet, "الموظفون");
          XLSX.writeFile(workbook, "الراحات_المستحقة.xlsx");
          break;
          
        case 'pdf':
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF({
            orientation: "portrait",
            unit: "mm",
            format: "a4"
          });
          
          doc.setFont('helvetica', 'normal');
          doc.setTextColor(0, 0, 0);
          
          // العنوان
          doc.setFontSize(20);
          doc.text('نظام الراحات المستحقة', 105, 20, { align: 'center' });
          
          doc.setFontSize(12);
          doc.text(`تاريخ التصدير: ${formatDate(new Date().toISOString(), true)}`, 105, 30, { align: 'center' });
          
          let y = 40;
          employees.forEach((emp, idx) => {
            // إضافة صفحة جديدة إذا لم يكن هناك مساحة كافية
            if (y > 250) {
              doc.addPage();
              y = 20;
            }
            
            doc.setFontSize(14);
            doc.setTextColor(74, 107, 255);
            doc.text(`${idx + 1}. ${emp.name} - ${emp.position || 'غير محدد'}`, 20, y);
            
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            y += 10;
            doc.text(`أيام الراحة المستحقة: ${emp.restDays}`, 20, y);
            
            y += 10;
            if (emp.comments.length > 0) {
              doc.text('التعليقات:', 20, y);
              y += 7;
              
              emp.comments.forEach(comment => {
                if (y > 270) {
                  doc.addPage();
                  y = 20;
                }
                
                const splitComments = doc.splitTextToSize(`- ${comment.text}`, 170);
                doc.text(splitComments, 25, y);
                y += splitComments.length * 7;
              });
            }
            
            y += 15;
          });
          
          doc.save('الراحات_المستحقة.pdf');
          break;
          
        case 'word':
          let htmlContent = `
            <html>
            <head>
              <meta charset="UTF-8">
              <title>نظام الراحات المستحقة</title>
              <style>
                body { font-family: Arial, sans-serif; direction: rtl; }
                h1 { color: #4a6bff; text-align: center; }
                table { width: 100%; border-collapse: collapse; margin: 20px 0; }
                th, td { border: 1px solid #ddd; padding: 8px; text-align: right; }
                th { background-color: #f2f2f2; }
              </style>
            </head>
            <body>
              <h1>نظام الراحات المستحقة</h1>
              <p>تاريخ التصدير: ${formatDate(new Date().toISOString(), true)}</p>
              <table>
                <tr>
                  <th>#</th>
                  <th>الاسم</th>
                  <th>الوظيفة</th>
                  <th>أيام الراحة</th>
                  <th>التعليقات</th>
                </tr>
          `;
          
          employees.forEach((emp, idx) => {
            htmlContent += `
              <tr>
                <td>${idx + 1}</td>
                <td>${emp.name}</td>
                <td>${emp.position || 'غير محدد'}</td>
                <td>${emp.restDays}</td>
                <td>${emp.comments.map(c => c.text).join('<br>') || 'لا يوجد'}</td>
              </tr>
            `;
          });
          
          htmlContent += `
              </table>
            </body>
            </html>
          `;
          
          const converted = htmlDocx.asBlob(htmlContent);
          saveAs(converted, 'الراحات_المستحقة.docx');
          break;
      }
      
      showToast('تم تصدير البيانات بنجاح');
    }
    
    // عرض رسالة تنبيه
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      
      toast.className = 'toast';
      toast.classList.add(type);
      toastMessage.textContent = message;
      
      setTimeout(() => {
        toast.classList.add('show');
      }, 100);
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    // تنسيق التاريخ
    function formatDate(dateString, full = false) {
      if (!dateString) return '';
      
      const date = new Date(dateString);
      if (full) {
        return date.toLocaleDateString('ar-EG', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      }
      
      return date.toLocaleDateString('ar-EG');
    }
  </script>

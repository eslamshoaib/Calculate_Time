<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تطبيق الطقس</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/weather-icons/css/weather-icons.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      color: white;
      background: linear-gradient(to top, #1e3c72, #2a5298);
      transition: background 1s ease-in-out;
    }

    .container {
      padding: 30px;
    }

    .weather-icon {
      font-size: 100px;
      margin: 20px 0;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .info {
      font-size: 22px;
      line-height: 1.6;
    }

    .clock {
      margin-top: 30px;
      font-size: 24px;
    }

    @media (max-width: 600px) {
      .weather-icon { font-size: 70px; }
      .info, .clock { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>الطقس الآن حسب موقعك</h1>
    <i id="icon" class="weather-icon wi wi-day-sunny"></i>
    <div class="info" id="weatherInfo">جارٍ تحميل البيانات...</div>
    <div class="clock" id="clock">--:--:--</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    function getWeather(lat, lon) {
      const apiKey = "900aae45d7914ab66afb12a0cac56966"; // مفتاح API الخاص بك من OpenWeather
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&lang=ar&units=metric&appid=${apiKey}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const city = data.name;
          const desc = data.weather[0].description;
          const temp = data.main.temp;
          const iconCode = data.weather[0].icon;

          document.getElementById("weatherInfo").innerHTML = `
            <strong>${city}</strong><br>
            ${desc}<br>
            درجة الحرارة: ${temp}°C
          `;

          // تغيير الأيقونة حسب كود OpenWeather
          const iconMap = {
            "01d": "wi-day-sunny",
            "01n": "wi-night-clear",
            "02d": "wi-day-cloudy",
            "02n": "wi-night-alt-cloudy",
            "03d": "wi-cloud",
            "03n": "wi-cloud",
            "04d": "wi-cloudy",
            "04n": "wi-cloudy",
            "09d": "wi-showers",
            "09n": "wi-showers",
            "10d": "wi-day-rain",
            "10n": "wi-night-alt-rain",
            "11d": "wi-thunderstorm",
            "11n": "wi-thunderstorm",
            "13d": "wi-snow",
            "13n": "wi-snow",
            "50d": "wi-fog",
            "50n": "wi-fog"
          };

          const iconClass = iconMap[iconCode] || "wi-cloud";
          document.getElementById("icon").className = `weather-icon wi ${iconClass}`;

          // تغيير الخلفية حسب الوقت
          const hour = new Date().getHours();
          if (hour >= 6 && hour < 18) {
            document.body.style.background = "linear-gradient(to top, #1e3c72, #2a5298)";
          } else {
            document.body.style.background = "linear-gradient(to top, #000428, #004e92)";
          }
        })
        .catch(err => {
          document.getElementById("weatherInfo").innerText = "فشل في جلب بيانات الطقس.";
          console.error(err);
        });
    }

    navigator.geolocation.getCurrentPosition(
      pos => getWeather(pos.coords.latitude, pos.coords.longitude),
      err => {
        document.getElementById("weatherInfo").innerText = "فشل في تحديد الموقع.";
        console.error(err);
      }
    );
  </script>
</body>
</html>

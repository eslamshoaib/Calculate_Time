<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محول إحداثيات ذكي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; background: #f9f9f9; padding: 30px; text-align: center; }
    .upload-btn { background: #4285f4; color: #fff; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    .progress-bar-container { background: #ddd; height: 20px; border-radius: 10px; margin: 20px 0; overflow: hidden; }
    .progress-bar { height: 100%; width: 0%; background: #34a853; transition: width 0.4s ease; }
    .results { display: flex; flex-direction: column; gap: 20px; margin-top: 30px; }
    .card { background: #fff; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: right; }
    iframe { width: 100%; height: 250px; border: none; border-radius: 8px; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>🔍 محول إحداثيات ذكي</h1>
  <input type="file" id="fileInput" accept=".xlsx, .xls" class="upload-btn">
  <div class="progress-bar-container"><div class="progress-bar" id="progressBar"></div></div>
  <div class="results" id="results"></div>

  <script>
    document.getElementById("fileInput").addEventListener("change", async function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const progressBar = document.getElementById("progressBar");
      progressBar.style.width = "0%";

      const arrayBuffer = await file.arrayBuffer();
      const workbook = XLSX.read(arrayBuffer, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

      const headerRow = data[0];
      const coordColIndex = headerRow.findIndex(col => typeof col === 'string' && col.includes("'N'||LATITUDE||'E'||LONGITUDE"));
      if (coordColIndex === -1) {
        alert("لم يتم العثور على عمود إحداثيات بصيغة 'N'||LAT||'E'||LON");
        return;
      }

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      const totalRows = data.length - 1;

      for (let i = 1; i < data.length; i++) {
        const row = data[i];
        const cell = row[coordColIndex];
        if (!cell) continue;

        const parsed = parseSmartCoordinates(cell);
        if (!parsed) continue;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <p><strong>📍 الإحداثيات الأصلية:</strong> ${cell}</p>
          <p><strong>📌 الإحداثيات المحولة:</strong> ${parsed.lat.toFixed(6)}°, ${parsed.lon.toFixed(6)}°</p>
          <a href="https://maps.google.com?q=${parsed.lat},${parsed.lon}" target="_blank" style="color: #1a73e8;">فتح في خرائط جوجل</a>
          <iframe src="https://maps.google.com/maps?q=${parsed.lat},${parsed.lon}&z=16&output=embed" loading="lazy"></iframe>
        `;
        resultsDiv.appendChild(card);

        progressBar.style.width = `${((i / totalRows) * 100).toFixed(0)}%`;
      }

      progressBar.style.width = "100%";
    });

    function parseSmartCoordinates(text) {
      const match = text.match(/N\s*(\d+)\s+E\s*(\d+)/i);
      if (!match) return null;
      const lat = convertDMS(match[1], true);
      const lon = convertDMS(match[2], false);
      return { lat, lon };
    }

    function convertDMS(dms, isLat) {
      const padded = dms.toString().padStart(7, '0');
      const degDigits = isLat ? 2 : 3;
      const deg = parseInt(padded.slice(0, degDigits));
      const min = parseInt(padded.slice(degDigits, degDigits + 2));
      const sec = parseInt(padded.slice(degDigits + 2, degDigits + 2 + 2));
      return deg + (min / 60) + (sec / 3600);
    }
  </script>

</body>
</html>

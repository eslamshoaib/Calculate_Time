<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌍 محلل الرقم القومي المصري</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src='https://unpkg.com/tesseract.js@4.1.1/dist/tesseract.min.js'></script>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #ff7e5f;
            --accent-color: #6b48ff;
            --text-dark: #2c3e50;
            --text-light: #f8f9fa;
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-bg);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            direction: rtl;
            color: var(--text-dark);
            background-attachment: fixed;
            background-size: cover;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin: 20px 0;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 24px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary-color);
        }
        
        .input-group {
            margin: 15px 0;
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 15px;
            color: var(--primary-color);
        }
        
        select, input, button {
            width: 100%;
            padding: 12px 15px 12px 40px;
            margin: 8px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        select:focus, input:focus, button:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }
        
        button {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 12px;
            margin-top: 10px;
        }
        
        button:hover, button:focus {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
        }
        
        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            text-align: right;
        }
        
        .date-picker {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .date-picker label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .popup-title {
            color: var(--primary-color);
            font-size: 20px;
        }
        
        .popup table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        .popup th, .popup td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        
        .popup th {
            background-color: var(--primary-color);
            color: white;
        }
        
        .close-btn {
            background: transparent;
            color: #ff6b6b;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        [tabindex]:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }
        
        /* ميزات جديدة لرفع الصور */
        .image-upload {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px dashed #ccc;
            transition: all 0.3s;
        }
        
        .image-upload:hover {
            border-color: var(--primary-color);
        }
        
        .image-upload.dragover {
            background-color: rgba(74, 111, 165, 0.1);
            border-color: var(--primary-color);
        }
        
        .upload-area {
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .upload-area i {
            font-size: 40px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .upload-area p {
            margin: 5px 0;
            color: var(--text-dark);
        }
        
        #imagePreview {
            max-width: 100%;
            max-height: 200px;
            margin: 10px auto;
            display: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .progress-bar {
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s;
        }
        
        .status-message {
            margin-top: 10px;
            font-size: 14px;
            color: var(--primary-color);
            display: none;
        }
        
        .extracted-id {
            background-color: rgba(74, 111, 165, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
            display: none;
        }
        
        /* تحسينات للعرض على الشاشات الصغيرة */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            select, input, button {
                padding: 10px 10px 10px 35px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container" tabindex="0">
    <h1><i class="fas fa-id-card"></i> 🌍 محلل الرقم القومي المصري</h1>
    
    <div class="section">
        <div class="input-group">
            <i class="fas fa-language"></i>
            <select id="language" onchange="changeLanguage()" tabindex="1">
                <option value="ar">العربية 🇪🇬</option>
                <option value="en">English 🇬🇧</option>
            </select>
        </div>
    </div>
    
    <div class="section">
        <div class="image-upload" id="imageUpload">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt"></i>
                <p id="uploadText">انقر لرفع صورة البطاقة الشخصية أو اسحب الصورة هنا</p>
                <p style="font-size: 12px; color: #777;">(PNG, JPG, JPEG)</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
            <img id="imagePreview" alt="معاينة الصورة">
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="status-message" id="statusMessage"></div>
            <div class="extracted-id" id="extractedId"></div>
            <button id="analyzeFromImageBtn" onclick="analyzeFromExtractedID()" style="display: none;">
                <i class="fas fa-search"></i> <span id="analyzeImageBtnText">تحليل الرقم القومي المستخرج</span>
            </button>
        </div>
    </div>
    
    <div class="section">
        <div class="input-group">
            <i class="fas fa-fingerprint"></i>
            <input type="text" id="nationalID" placeholder="أدخل الرقم القومي هنا (14 رقمًا)..." 
                   maxlength="14" oninput="validateNationalID(this)" tabindex="2">
        </div>
        <div id="idError" class="error"></div>
        <button onclick="analyzeNationalID()" tabindex="3">
            <i class="fas fa-search"></i> <span id="analyzeBtnText">تحليل الرقم القومي</span>
        </button>
    </div>
    
    <div class="section">
        <div class="date-picker">
            <label for="dob"><i class="fas fa-birthday-cake"></i> <span id="dobLabel">تاريخ الميلاد:</span></label>
            <div class="input-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="text" id="dob" placeholder="يوم-شهر-سنة (مثال: 15-08-1990)" 
                       oninput="validateDateInput(this)" tabindex="4">
            </div>
            <div id="dobError" class="error"></div>
            <button onclick="calculateAge()" tabindex="5">
                <i class="fas fa-calculator"></i> <span id="ageBtnText">احسب العمر</span>
            </button>
        </div>
    </div>
    
    <div class="section">
        <div class="date-picker">
            <label><i class="fas fa-calendar-check"></i> <span id="dateDiffLabel">حساب الفرق بين تاريخين:</span></label>
            
            <label for="date1"><span id="date1Label">التاريخ الأول:</span></label>
            <div class="input-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="text" id="date1" placeholder="يوم-شهر-سنة" 
                       oninput="validateDateInput(this)" tabindex="6">
            </div>
            
            <label for="date2"><span id="date2Label">التاريخ الثاني:</span></label>
            <div class="input-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="text" id="date2" placeholder="يوم-شهر-سنة" 
                       oninput="validateDateInput(this)" tabindex="7">
            </div>
            
            <div id="dateError" class="error"></div>
            <button onclick="calculateDateDifference()" tabindex="8">
                <i class="fas fa-clock"></i> <span id="dateDiffBtnText">احسب الفرق</span>
            </button>
        </div>
    </div>
</div>
<!-- نافذة النتائج -->
<div class="popup" id="resultsPopup" tabindex="0">
    <div class="popup-header">
        <h2 class="popup-title"><i class="fas fa-chart-pie"></i> <span id="popupTitle">نتائج التحليل</span></h2>
        <button class="close-btn" onclick="closePopup()" tabindex="9">&times;</button>
    </div>
    
    <div id="popupResultsBody">
        <!-- سيتم إضافة النتائج هنا -->
    </div>
    
    <button onclick="closePopup()" style="margin-top: 15px;" tabindex="10">
        <i class="fas fa-check"></i> <span id="closeBtnText">موافق</span>
    </button>
</div>
<!-- طبقة التعتيم -->
<div class="overlay" id="overlay"></div>
<script>
    const languageTexts = {
        ar: {
            analyzeBtn: "<i class='fas fa-search'></i> تحليل الرقم القومي",
            analyzeImageBtn: "<i class='fas fa-search'></i> تحليل الرقم القومي المستخرج",
            ageBtn: "<i class='fas fa-calculator'></i> احسب العمر",
            dateDiffBtn: "<i class='fas fa-clock'></i> احسب الفرق بين التاريخين",
            dobPlaceholder: "يوم-شهر-سنة (مثال: 15-08-1990)",
            nationalIDPlaceholder: "أدخل الرقم القومي هنا (14 رقمًا)...",
            date1Placeholder: "أدخل التاريخ الأول (يوم-شهر-سنة)",
            date2Placeholder: "أدخل التاريخ الثاني (يوم-شهر-سنة)",
            popupTitle: "نتائج التحليل",
            closeBtn: "موافق",
            idError: "الرقم القومي يجب أن يتكون من 14 رقمًا فقط!",
            dateError: "تاريخ غير صحيح! يرجى استخدام الصيغة (يوم-شهر-سنة)",
            uploadText: "انقر لرفع صورة البطاقة الشخصية أو اسحب الصورة هنا",
            processingText: "جاري معالجة الصورة...",
            extractingText: "جاري استخراج الرقم القومي...",
            analyzingText: "جاري تحليل الرقم القومي...",
            noIDFound: "لم يتم العثور على رقم قومي صالح في الصورة!",
            extractedID: "الرقم القومي المستخرج:",
            governorates: {
                "01": "القاهرة", "02": "الإسكندرية", "03": "بورسعيد", "04": "السويس", 
                "11": "دمياط", "12": "الدقهلية", "13": "الشرقية", "14": "القليوبية", 
                "15": "كفر الشيخ", "16": "الغربية", "17": "المنوفية", "18": "البحيرة", 
                "19": "الإسماعيلية", "21": "الجيزة", "22": "بني سويف", "23": "الفيوم", 
                "24": "الأقصر", "25": "سوهاج", "26": "قنا", "27": "أسوان",
                "28": "أسوط", "29": "مطروح", "31": "شمال سيناء", "32": "جنوب سيناء", 
                "33": "البحر الأحمر", "88": "خارج الجمهورية"
            },
            resultTitles: {
                birthDate: "تاريخ الميلاد",
                age: "العمر",
                gender: "الجنس",
                governorate: "المحافظة",
                daysUntilBirthday: "الأيام المتبقية لعيد الميلاد",
                dateDifference: "الفرق بين التاريخين"
            },
            gender: {
                male: "ذكر",
                female: "أنثى"
            },
            labels: {
                dobLabel: "تاريخ الميلاد:",
                dateDiffLabel: "حساب الفرق بين تاريخين:",
                date1Label: "التاريخ الأول:",
                date2Label: "التاريخ الثاني:"
            }
        },
        en: {
            analyzeBtn: "<i class='fas fa-search'></i> Analyze National ID",
            analyzeImageBtn: "<i class='fas fa-search'></i> Analyze Extracted ID",
            ageBtn: "<i class='fas fa-calculator'></i> Calculate Age",
            dateDiffBtn: "<i class='fas fa-clock'></i> Calculate Date Difference",
            dobPlaceholder: "DD-MM-YYYY (e.g. 15-08-1990)",
            nationalIDPlaceholder: "Enter national ID here (14 digits)...",
            date1Placeholder: "Enter first date (DD-MM-YYYY)",
            date2Placeholder: "Enter second date (DD-MM-YYYY)",
            popupTitle: "Analysis Results",
            closeBtn: "OK",
            idError: "National ID must be exactly 14 digits!",
            dateError: "Invalid date! Please use format (DD-MM-YYYY)",
            uploadText: "Click to upload ID card image or drag image here",
            processingText: "Processing image...",
            extractingText: "Extracting national ID...",
            analyzingText: "Analyzing national ID...",
            noIDFound: "No valid national ID found in the image!",
            extractedID: "Extracted National ID:",
            governorates: {
                "01": "Cairo", "02": "Alexandria", "03": "Port Said", "04": "Suez", 
                "11": "Damietta", "12": "Dakahlia", "13": "Sharqia", "14": "Qalyubia", 
                "15": "Kafr El Sheikh", "16": "Gharbia", "17": "Monufia", "18": "Beheira", 
                "19": "Ismailia", "21": "Giza", "22": "Beni Suef", "23": "Faiyum", 
                "24": "Luxor", "25": "Minya", "26": "Qena", "27": "Aswan",
                "28": "Asyut", "29": "Matruh", "31": "North Sinai", "32": "South Sinai", 
                "33": "Red Sea", "88": "Outside Egypt"
            },
            resultTitles: {
                birthDate: "Birth Date",
                age: "Age",
                gender: "Gender",
                governorate: "Governorate",
                daysUntilBirthday: "Days Until Birthday",
                dateDifference: "Date Difference"
            },
            gender: {
                male: "Male",
                female: "Female"
            },
            labels: {
                dobLabel: "Date of Birth:",
                dateDiffLabel: "Calculate Date Difference:",
                date1Label: "First Date:",
                date2Label: "Second Date:"
            }
        }
    };
    
    let currentLanguage = "ar";
    let extractedNationalID = "";
    
    function changeLanguage() {
        currentLanguage = document.getElementById("language").value;
        updateUI();
    }
    
    function updateUI() {
        const lang = languageTexts[currentLanguage];
        
        document.getElementById("analyzeBtnText").innerHTML = lang.analyzeBtn;
        document.getElementById("analyzeImageBtnText").innerHTML = lang.analyzeImageBtn;
        document.getElementById("ageBtnText").innerHTML = lang.ageBtn;
        document.getElementById("dateDiffBtnText").innerHTML = lang.dateDiffBtn;
        document.getElementById("dob").placeholder = lang.dobPlaceholder;
        document.getElementById("nationalID").placeholder = lang.nationalIDPlaceholder;
        document.getElementById("date1").placeholder = lang.date1Placeholder;
        document.getElementById("date2").placeholder = lang.date2Placeholder;
        document.getElementById("popupTitle").innerHTML = `<i class="fas fa-chart-pie"></i> ${lang.popupTitle}`;
        document.getElementById("closeBtnText").innerHTML = `<i class="fas fa-check"></i> ${lang.closeBtn}`;
        document.getElementById("uploadText").textContent = lang.uploadText;
        document.getElementById("dobLabel").textContent = lang.labels.dobLabel;
        document.getElementById("dateDiffLabel").textContent = lang.labels.dateDiffLabel;
        document.getElementById("date1Label").textContent = lang.labels.date1Label;
        document.getElementById("date2Label").textContent = lang.labels.date2Label;
    }
    
    function validateNationalID(input) {
        const errorDiv = document.getElementById("idError");
        const lang = languageTexts[currentLanguage];
        
        input.value = input.value.replace(/\D/g, '');
        
        if (input.value.length > 14) {
            input.value = input.value.substring(0, 14);
            errorDiv.textContent = lang.idError;
        } else {
            errorDiv.textContent = "";
        }
    }
    
    function analyzeNationalID() {
        const id = document.getElementById("nationalID").value;
        const errorDiv = document.getElementById("idError");
        const lang = languageTexts[currentLanguage];
        
        if (id.length !== 14 || isNaN(id)) {
            errorDiv.textContent = lang.idError;
            return;
        }
        
        errorDiv.textContent = "";
        analyzeID(id);
    }
    
    function analyzeFromExtractedID() {
        if (extractedNationalID.length === 14) {
            analyzeID(extractedNationalID);
        }
    }
    
    function analyzeID(id) {
        const lang = languageTexts[currentLanguage];
        document.getElementById("statusMessage").textContent = lang.analyzingText;
        document.getElementById("statusMessage").style.display = "block";
        
        const century = id.charAt(0);
        const year = parseInt(id.substring(1, 3));
        const month = parseInt(id.substring(3, 5));
        const day = parseInt(id.substring(5, 7));
        const genderCode = parseInt(id.charAt(12));
        const governorateCode = id.substring(7, 9);
        
        const birthDate = new Date((century === "2" ? "19" : "20") + year, month - 1, day);
        const gender = genderCode >= 1 && genderCode <= 4 ? lang.gender.male : lang.gender.female;
        const governorate = lang.governorates[governorateCode] || lang.resultTitles.governorate + " غير معروف";
        
        const today = new Date();
        let ageYears = today.getFullYear() - birthDate.getFullYear();
        let ageMonths = today.getMonth() - birthDate.getMonth();
        let ageDays = today.getDate() - birthDate.getDate();
        
        if (ageDays < 0) {
            ageMonths--;
            ageDays += getDaysInMonth(today.getFullYear(), today.getMonth());
        }
        if (ageMonths < 0) {
            ageYears--;
            ageMonths += 12;
        }
        
        const daysUntilBirthday = calculateDaysUntilBirthday(birthDate);
        
        const results = [
            { key: lang.resultTitles.birthDate, value: formatDate(birthDate), icon: "fas fa-birthday-cake" },
            { key: lang.resultTitles.age, value: `${ageYears} ${currentLanguage === "ar" ? "سنة" : "years"}, ${ageMonths} ${currentLanguage === "ar" ? "شهر" : "months"}, ${ageDays} ${currentLanguage === "ar" ? "يوم" : "days"}`, icon: "fas fa-user-clock" },
            { key: lang.resultTitles.gender, value: gender, icon: gender === lang.gender.male ? "fas fa-mars" : "fas fa-venus" },
            { key: lang.resultTitles.governorate, value: governorate, icon: "fas fa-map-marker-alt" },
            { key: lang.resultTitles.daysUntilBirthday, value: `${daysUntilBirthday} ${currentLanguage === "ar" ? "يوم" : "days"}`, icon: "fas fa-gift" }
        ];
        
        document.getElementById("statusMessage").style.display = "none";
        showPopup(results);
    }
    
    function calculateAge() {
        const dob = document.getElementById("dob").value;
        const errorDiv = document.getElementById("dobError");
        const lang = languageTexts[currentLanguage];
        
        if (!isValidDate(dob)) {
            errorDiv.textContent = lang.dateError;
            return;
        }
        
        errorDiv.textContent = "";
        
        const [day, month, year] = dob.split("-").map(Number);
        const today = new Date();
        const birthDate = new Date(year, month - 1, day);
        
        let ageYears = today.getFullYear() - birthDate.getFullYear();
        let ageMonths = today.getMonth() - birthDate.getMonth();
        let ageDays = today.getDate() - birthDate.getDate();
        
        if (ageDays < 0) {
            ageMonths--;
            ageDays += getDaysInMonth(today.getFullYear(), today.getMonth());
        }
        if (ageMonths < 0) {
            ageYears--;
            ageMonths += 12;
        }
        
        const daysUntilBirthday = calculateDaysUntilBirthday(birthDate);
        
        const results = [
            { key: lang.resultTitles.birthDate, value: formatDate(birthDate), icon: "fas fa-birthday-cake" },
            { key: lang.resultTitles.age, value: `${ageYears} ${currentLanguage === "ar" ? "سنة" : "years"}, ${ageMonths} ${currentLanguage === "ar" ? "شهر" : "months"}, ${ageDays} ${currentLanguage === "ar" ? "يوم" : "days"}`, icon: "fas fa-user-clock" },
            { key: lang.resultTitles.daysUntilBirthday, value: `${daysUntilBirthday} ${currentLanguage === "ar" ? "يوم" : "days"}`, icon: "fas fa-gift" }
        ];
        
        showPopup(results);
    }
    
    function calculateDateDifference() {
        const date1 = document.getElementById("date1").value;
        const date2 = document.getElementById("date2").value;
        const errorDiv = document.getElementById("dateError");
        const lang = languageTexts[currentLanguage];
        
        if (!isValidDate(date1) || !isValidDate(date2)) {
            errorDiv.textContent = lang.dateError;
            return;
        }
        
        errorDiv.textContent = "";
        
        const [d1, m1, y1] = date1.split("-").map(Number);
        const [d2, m2, y2] = date2.split("-").map(Number);
        
        const firstDate = new Date(y1, m1 - 1, d1);
        const secondDate = new Date(y2, m2 - 1, d2);
        
        let startDate, endDate;
        if (firstDate < secondDate) {
            startDate = firstDate;
            endDate = secondDate;
        } else {
            startDate = secondDate;
            endDate = firstDate;
        }
        
        const diffTime = Math.abs(endDate - startDate);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        const diffYears = Math.floor(diffDays / 365);
        const remainingDays = diffDays % 365;
        const diffMonths = Math.floor(remainingDays / 30);
        const finalDays = remainingDays % 30;
        
        let dateDiffText;
        if (currentLanguage === "ar") {
            dateDiffText = `${diffYears} سنة و ${diffMonths} شهر و ${finalDays} يوم`;
        } else {
            dateDiffText = `${diffYears} years, ${diffMonths} months, and ${finalDays} days`;
        }
        
        const results = [
            { key: lang.resultTitles.birthDate + " 1", value: formatDate(firstDate), icon: "fas fa-calendar-day" },
            { key: lang.resultTitles.birthDate + " 2", value: formatDate(secondDate), icon: "fas fa-calendar-day" },
            { key: lang.resultTitles.dateDifference, value: dateDiffText, icon: "fas fa-hourglass-half" }
        ];
        
        showPopup(results);
    }
    
    function isValidDate(dateStr) {
        const regex = /^(\d{2})-(\d{2})-(\d{4})$/;
        if (!regex.test(dateStr)) return false;
        
        const [_, day, month, year] = dateStr.match(regex).map(Number);
        const date = new Date(year, month - 1, day);
        
        return date.getDate() === day && 
               date.getMonth() + 1 === month && 
               date.getFullYear() === year;
    }
    
    function calculateDaysUntilBirthday(birthDate) {
        const today = new Date();
        const thisYearBirthday = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
        
        if (thisYearBirthday < today) {
            thisYearBirthday.setFullYear(today.getFullYear() + 1);
        }
        
        return Math.ceil((thisYearBirthday - today) / (1000 * 60 * 60 * 24));
    }
    
    function getDaysInMonth(year, month) {
        return new Date(year, month + 1, 0).getDate();
    }
    
    function showPopup(results) {
        const popup = document.getElementById("resultsPopup");
        const overlay = document.getElementById("overlay");
        const tbody = document.getElementById("popupResultsBody");
        
        tbody.innerHTML = "";
        
        results.forEach(result => {
            const row = document.createElement("tr");
            
            const keyCell = document.createElement("td");
            keyCell.innerHTML = `<i class="${result.icon}"></i> ${result.key}`;
            keyCell.style.fontWeight = "600";
            keyCell.style.color = "var(--primary-color)";
            
            const valueCell = document.createElement("td");
            valueCell.textContent = result.value;
            
            row.appendChild(keyCell);
            row.appendChild(valueCell);
            tbody.appendChild(row);
        });
        
        popup.style.display = "block";
        overlay.style.display = "block";
        
        // التركيز على البوب أب لتمكين التنقل بالكيبورد
        popup.focus();
    }
    
    function closePopup() {
        const popup = document.getElementById("resultsPopup");
        const overlay = document.getElementById("overlay");
        
        popup.style.display = "none";
        overlay.style.display = "none";
    }
    
    function validateDateInput(input) {
        const errorDivId = input.id === "dob" ? "dobError" : "dateError";
        const errorDiv = document.getElementById(errorDivId);
        const lang = languageTexts[currentLanguage];
        
        const regex = /^(\d{0,2})-?(\d{0,2})-?(\d{0,4})$/;
        if (!regex.test(input.value)) {
            input.style.borderColor = "red";
            errorDiv.textContent = lang.dateError;
            return;
        }
        
        let value = input.value.replace(/\D/g, '');
        if (value.length > 2 && value.length <= 4) {
            value = value.substring(0, 2) + '-' + value.substring(2);
        } else if (value.length > 4) {
            value = value.substring(0, 2) + '-' + value.substring(2, 4) + '-' + value.substring(4, 8);
        }
        
        input.value = value;
        
        if (value.length === 10) {
            if (isValidDate(value)) {
                input.style.borderColor = "#4CAF50";
                errorDiv.textContent = "";
            } else {
                input.style.borderColor = "red";
                errorDiv.textContent = lang.dateError;
            }
        } else {
            input.style.borderColor = "#e0e0e0";
            errorDiv.textContent = "";
        }
    }
    
    function formatDate(date) {
        const options = { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric',
            timeZone: 'UTC'
        };
        
        if (currentLanguage === "ar") {
            return date.toLocaleDateString('ar-EG', options);
        } else {
            return date.toLocaleDateString('en-US', options);
        }
    }
    
    // وظائف معالجة الصور والتعرف على النصوص
    function handleFileSelect(event) {
        const file = event.target.files[0];
        if (file) {
            processImage(file);
        }
    }
    
    function processImage(file) {
        const lang = languageTexts[currentLanguage];
        const reader = new FileReader();
        
        reader.onload = function(e) {
            const imagePreview = document.getElementById("imagePreview");
            imagePreview.src = e.target.result;
            imagePreview.style.display = "block";
            
            document.getElementById("progressContainer").style.display = "block";
            document.getElementById("statusMessage").textContent = lang.processingText;
            document.getElementById("statusMessage").style.display = "block";
            
            // استخدام Tesseract للتعرف على النص في الصورة
            Tesseract.recognize(
                e.target.result,
                currentLanguage === 'ar' ? 'ara' : 'eng',
                {
                    logger: m => {
                        if (m.status === "recognizing text") {
                            const progress = Math.round(m.progress * 100);
                            document.getElementById("progressBar").style.width = progress + "%";
                        }
                    }
                }
            ).then(({ data: { text } }) => {
                document.getElementById("progressBar").style.width = "100%";
                document.getElementById("statusMessage").textContent = lang.extractingText;
                
                // استخراج الرقم القومي من النص
                const extractedID = extractNationalID(text);
                
                if (extractedID) {
                    extractedNationalID = extractedID;
                    document.getElementById("extractedId").textContent = lang.extractedID + " " + extractedID;
                    document.getElementById("extractedId").style.display = "block";
                    document.getElementById("analyzeFromImageBtn").style.display = "block";
                    document.getElementById("statusMessage").style.display = "none";
                } else {
                    document.getElementById("statusMessage").textContent = lang.noIDFound;
                    document.getElementById("statusMessage").style.color = "#ff6b6b";
                }
            }).catch(err => {
                console.error(err);
                document.getElementById("statusMessage").textContent = "Error processing image: " + err.message;
                document.getElementById("statusMessage").style.color = "#ff6b6b";
            });
        };
        
        reader.readAsDataURL(file);
    }
    
    function extractNationalID(text) {
        // إزالة المسافات والأسطر الجديدة والأحرف غير الرقمية
        const cleanedText = text.replace(/\s/g, '').replace(/\D/g, '');
        
        // البحث عن أي سلسلة من 14 رقم متتالي
        const idMatch = cleanedText.match(/\d{14}/);
        
        if (idMatch) {
            return idMatch[0];
        }
        
        // إذا لم نجد 14 رقم متتالي، نحاول تجميع الأرقام المتفرقة
        // هذا مفيد إذا كان الرقم القومي مكتوبًا بشكل منفصل (2 9 0 0 1 2 0 1 2 3 4 5 6 7)
        const allDigits = cleanedText.match(/\d/g);
        
        if (allDigits && allDigits.length >= 14) {
            // البحث عن أول 14 رقم متتالي
            for (let i = 0; i <= allDigits.length - 14; i++) {
                const potentialID = allDigits.slice(i, i + 14).join('');
                
                // التحقق من أن الرقم يبدأ بـ 2 أو 3 (الأرقام الصالحة للرقم القومي المصري)
                if (potentialID[0] === '2' || potentialID[0] === '3') {
                    return potentialID;
                }
            }
        }
        
        return null;
    }
    
    // إعداد السحب والإفلات للصور
    function setupDragAndDrop() {
        const imageUpload = document.getElementById("imageUpload");
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            imageUpload.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            imageUpload.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            imageUpload.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            imageUpload.classList.add('dragover');
        }
        
        function unhighlight() {
            imageUpload.classList.remove('dragover');
        }
        
        imageUpload.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                processImage(files[0]);
            }
        }
    }
    
    // تفعيل الإدخال بالكيبورد
    document.addEventListener('keydown', function(event) {
        const popup = document.getElementById("resultsPopup");
        
        // عند الضغط على زر Enter في حقل الإدخال
        if (event.target.tagName === 'INPUT' && event.key === 'Enter') {
            if (event.target.id === 'nationalID') {
                analyzeNationalID();
            } else if (event.target.id === 'dob') {
                calculateAge();
            } else if (event.target.id === 'date1' || event.target.id === 'date2') {
                calculateDateDifference();
            }
        }
        
        // عند الضغط على Esc لإغلاق البوب أب
        if (popup.style.display === 'block' && event.key === 'Escape') {
            closePopup();
        }
    });
    
    window.onload = function() {
        updateUI();
        setupDragAndDrop();
        
        // إضافة tabindex للعناصر القابلة للتركيز
        const focusableElements = document.querySelectorAll('button, input, select, [tabindex]');
        focusableElements.forEach((el, index) => {
            el.setAttribute('tabindex', index + 1);
        });
    };

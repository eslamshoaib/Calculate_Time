        function calculateDateDifference() {
            const date1 = document.getElementById("date1").value;
            const date2 = document.getElementById("date2").value;
            const errorDiv = document.getElementById("dateError");
            const lang = languageTexts[currentLanguage];
            
            if (!isValidDate(date1) || !isValidDate(date2)) {
                errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${lang.dateError}`;
                return;
            }
            
            errorDiv.innerHTML = '';
            
            const [d1, m1, y1] = date1.split("-").map(Number);
            const [d2, m2, y2] = date2.split("-").map(Number);
            
            const firstDate = new Date(y1, m1 - 1, d1);
            const secondDate = new Date(y2, m2 - 1, d2);
            
            let startDate, endDate;
            if (firstDate < secondDate) {
                startDate = firstDate;
                endDate = secondDate;
            } else {
                startDate = secondDate;
                endDate = firstDate;
            }
            
            const diffTime = Math.abs(endDate - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const diffHours = diffDays * 24;
            const diffMinutes = diffHours * 60;
            const diffSeconds = diffMinutes * 60;
            
            const diffYears = Math.floor(diffDays / 365);
            const remainingDays = diffDays % 365;
            const diffMonths = Math.floor(remainingDays / 30);
            const finalDays = remainingDays % 30;
            
            let dateDiffText;
            if (currentLanguage === "ar") {
                dateDiffText = `${diffYears} ÿ≥ŸÜÿ© Ÿà ${diffMonths} ÿ¥Ÿáÿ± Ÿà ${finalDays} ŸäŸàŸÖ`;
            } else {
                dateDiffText = `${diffYears} years, ${diffMonths} months, and ${finalDays} days`;
            }
            
            // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿ£ŸäÿßŸÖ ÿßŸÑÿ£ÿ≥ÿ®Ÿàÿπ
            const startWeekday = lang.weekdays[startDate.getDay()];
            const endWeekday = lang.weekdays[endDate.getDay()];
            
            // ÿ≠ÿ≥ÿßÿ® ÿßŸÑÿ™ÿßÿ±ŸäÿÆ ÿßŸÑŸáÿ¨ÿ±Ÿä ŸÑŸÑÿ™ÿßÿ±ŸäÿÆŸäŸÜ
            const hijriStart = convertToHijri(startDate);
            const hijriEnd = convertToHijri(endDate);
            
            currentResults = {
                type: 'dateDiff',
                data: {
                    startDate: formatDate(startDate),

                    endDate: formatDate(endDate),

            displayResults(currentResults);

        }

        function startClock() {
            // ÿ•ŸäŸÇÿßŸÅ ÿ£Ÿä ÿ≥ÿßÿπÿ© ŸÇÿßÿ¶ŸÖÿ©
            if (clockInterval) {
                clearInterval(clockInterval);
            }
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ≥ÿßÿπÿ© ŸÅŸàÿ±ÿßŸã
            updateClock();
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ≥ÿßÿπÿ© ŸÉŸÑ ÿ´ÿßŸÜŸäÿ©
            clockInterval = setInterval(updateClock, 1000);
        }
        
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ≥ÿßÿπÿ© ÿßŸÑÿ™ŸÜÿßÿ∏ÿ±Ÿäÿ©
            const hourHand = document.getElementById('hourHand');
            const minuteHand = document.getElementById('minuteHand');
            const secondHand = document.getElementById('secondHand');
            const digitalTime = document.getElementById('digitalTime');
            
            if (hourHand) {
                const hourDeg = (hours % 12) * 30 + minutes * 0.5;
                hourHand.style.transform = `rotate(${hourDeg}deg)`;
            }
            
            if (minuteHand) {
                const minuteDeg = minutes * 6 + seconds * 0.1;
                minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            }
            
            if (secondHand) {
                const secondDeg = seconds * 6;
                secondHand.style.transform = `rotate(${secondDeg}deg)`;
            }
            
            if (digitalTime) {
                const timeString = now.toLocaleTimeString(currentLanguage === 'ar' ? 'ar-EG' : 'en-US');
                digitalTime.textContent = timeString;
            }
        }
        
        function convertToHijri(date) {
            // ÿ™ŸÇÿØŸäÿ± ŸÑŸÑÿ™ÿßÿ±ŸäÿÆ ÿßŸÑŸáÿ¨ÿ±Ÿä (Ÿáÿ∞ÿß ÿ™ŸÇÿØŸäÿ± ŸàŸÑŸäÿ≥ ÿ™ÿ≠ŸàŸäŸÑ ÿØŸÇŸäŸÇ)
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            
            // ÿ≠ÿ≥ÿßÿ® ÿ™ŸÇÿ±Ÿäÿ®Ÿä ŸÑŸÑÿ≥ŸÜÿ© ÿßŸÑŸáÿ¨ÿ±Ÿäÿ©
            const hijriYear = Math.floor((year - 622) * 1.0307) + 1;
            
            // ÿ£ÿ¥Ÿáÿ± Ÿáÿ¨ÿ±Ÿäÿ© ÿ™ŸÇÿ±Ÿäÿ®Ÿäÿ©
            const hijriMonths = [
                "ŸÖÿ≠ÿ±ŸÖ", "ÿµŸÅÿ±", "ÿ±ÿ®Ÿäÿπ ÿßŸÑÿ£ŸàŸÑ", "ÿ±ÿ®Ÿäÿπ ÿßŸÑÿ¢ÿÆÿ±", "ÿ¨ŸÖÿßÿØŸâ ÿßŸÑÿ£ŸàŸÑŸâ", "ÿ¨ŸÖÿßÿØŸâ ÿßŸÑÿ¢ÿÆÿ±ÿ©",
                "ÿ±ÿ¨ÿ®", "ÿ¥ÿπÿ®ÿßŸÜ", "ÿ±ŸÖÿ∂ÿßŸÜ", "ÿ¥ŸàÿßŸÑ", "ÿ∞Ÿà ÿßŸÑŸÇÿπÿØÿ©", "ÿ∞Ÿà ÿßŸÑÿ≠ÿ¨ÿ©"
            ];
            
            const hijriMonth = hijriMonths[month - 1] || hijriMonths[0];
            
            return `${day} ${hijriMonth} ${hijriYear} ŸáŸÄ`;
        }
        
        function calculateHijriAge(birthDate, currentDate) {
            const diffTime = Math.abs(currentDate - birthDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const hijriYears = Math.floor(diffDays / 354.37); // ŸÖÿ™Ÿàÿ≥ÿ∑ ÿ£ŸäÿßŸÖ ÿßŸÑÿ≥ŸÜÿ© ÿßŸÑŸáÿ¨ÿ±Ÿäÿ©
            const remainingDays = Math.floor(diffDays % 354.37);
            const hijriMonths = Math.floor(remainingDays / 29.5); // ŸÖÿ™Ÿàÿ≥ÿ∑ ÿ£ŸäÿßŸÖ ÿßŸÑÿ¥Ÿáÿ± ÿßŸÑŸáÿ¨ÿ±Ÿä
            
            return `${hijriYears} ${currentLanguage === 'ar' ? 'ÿ≥ŸÜÿ© Ÿáÿ¨ÿ±Ÿäÿ©' : 'Hijri years'}, ${hijriMonths} ${currentLanguage === 'ar' ? 'ÿ¥Ÿáÿ± Ÿáÿ¨ÿ±Ÿä' : 'Hijri months'}`;
        }
        
        function getRandomIslamicName(gender, names) {
            const nameList = gender ? names[gender === 'male' ? 'male' : 'female'] : [...names.male, ...names.female];
            return nameList[Math.floor(Math.random() * nameList.length)];
        }
        
        function calculatePrayerTimes(date) {
            // ÿ≠ÿ≥ÿßÿ® ÿ™ŸÇÿ±Ÿäÿ®Ÿä ŸÑŸÖŸàÿßŸÇŸäÿ™ ÿßŸÑÿµŸÑÿßÿ©
            const prayerTimes = {
                fajr: "5:30",
                dhuhr: "12:15",
                asr: "15:45",
                maghrib: "18:30",
                isha: "20:00"
            };
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿ®ÿπÿ∂ ÿßŸÑÿ™ÿ®ÿßŸäŸÜ ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿßŸÑŸäŸàŸÖ
            const dayOfYear = Math.floor((date - new Date(date.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
            const variation = Math.sin(dayOfYear / 30) * 30; // ÿ™ÿ®ÿßŸäŸÜ ŸäÿµŸÑ ÿ•ŸÑŸâ 30 ÿØŸÇŸäŸÇÿ©
            
            Object.keys(prayerTimes).forEach(prayer => {
                const [hours, minutes] = prayerTimes[prayer].split(':').map(Number);
                const totalMinutes = hours * 60 + minutes + variation;
                const newHours = Math.floor(totalMinutes / 60) % 24;
                const newMinutes = Math.floor(totalMinutes % 60);
                prayerTimes[prayer] = `${newHours}:${newMinutes.toString().padStart(2, '0')}`;
            });

        function calculateDaysUntilBirthday(birthDate) {
            const today = new Date();
            const thisYearBirthday = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
            
            if (thisYearBirthday < today) {
                thisYearBirthday.setFullYear(today.getFullYear() + 1);
            }
            
            return Math.ceil((thisYearBirthday - today) / (1000 * 60 * 60 * 24));
        }
        
        function getDaysInMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }
        
        function formatDate(date) {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                timeZone: 'UTC'
            };
            
            if (currentLanguage === "ar") {
                return date.toLocaleDateString('ar-EG', options);
            } else {
                return date.toLocaleDateString('en-US', options);
            }
        }

            if (thisYearBirthday < today) {
                thisYearBirthday.setFullYear(today.getFullYear() + 1);
            }
            
            return formatDate(thisYearBirthday);
        }

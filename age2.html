        function calculateHijriAge(birthDate, currentDate) {
            const diffTime = Math.abs(currentDate - birthDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            const remainingDays = Math.floor(diffDays % 354.37);
            const hijriMonths = Math.floor(remainingDays / 29.5); // Ù…ØªÙˆØ³Ø· Ø£ÙŠØ§Ù… Ø§Ù„Ø´Ù‡Ø± Ø§Ù„Ù‡Ø¬Ø±ÙŠ
            
            return `${hijriYears} ${currentLanguage === 'ar' ? 'Ø³Ù†Ø© Ù‡Ø¬Ø±ÙŠØ©' : 'Hijri years'}, ${hijriMonths} ${currentLanguage === 'ar' ? 'Ø´Ù‡Ø± Ù‡Ø¬Ø±ÙŠ' : 'Hijri months'}`;

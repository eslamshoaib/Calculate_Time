            const date = new Date(year, month - 1, day);
            
            return date.getDate() === day && date.getMonth() + 1 === month && date.getFullYear() === year;
        }

        function showPopup(results) {
            const popup = document.getElementById("resultsPopup");
            const overlay = document.getElementById("overlay");
            const body = document.getElementById("popupResultsBody");

            body.innerHTML = "";

            results.forEach(result => {
                const div = document.createElement("div");
                div.className = "result-item";
                div.innerHTML = `
                    <span class="result-key">${result.key}</span>
                    <span class="result-value">${result.value}</span>
                `;
                body.appendChild(div);
            });

            popup.classList.add("show");
            overlay.classList.add("show");
        }

        function closePopup() {
            const popup = document.getElementById("resultsPopup");
            const overlay = document.getElementById("overlay");
            
            popup.classList.remove("show");
            overlay.classList.remove("show");
        }

        function showError(element, message) {
            element.textContent = message;
            element.classList.add("show");
        }

        function hideError(element) {
            element.textContent = "";
            element.classList.remove("show");
        }

        function updateDobInput(value) {
            if (!value) return;
            const [year, month, day] = value.split("-");
            document.getElementById("dob").value = `${day}-${month}-${year}`;
        }

        function updateDate1Input(value) {
            if (!value) return;
            const [year, month, day] = value.split("-");
            document.getElementById("date1").value = `${day}-${month}-${year}`;
        }

        function updateDate2Input(value) {
            if (!value) return;
            const [year, month, day] = value.split("-");
            document.getElementById("date2").value = `${day}-${month}-${year}`;
        }

        updateLabels();
    </script>
</body>
